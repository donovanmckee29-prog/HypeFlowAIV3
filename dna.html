<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card DNA Scanner - Infinity</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        .glass-morphism {
            background: rgba(255, 20, 147, 0.08);
            backdrop-filter: blur(60px) saturate(400%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.95),
                0 0 40px rgba(255, 20, 147, 0.2),
                0 0 80px rgba(255, 20, 147, 0.05);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.12);
            border: 1px solid rgba(255, 20, 147, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .cyber-card:hover {
            transform: none;
            background: rgba(0, 100, 255, 0.25);
            border-color: rgba(255, 20, 147, 0.9);
        }
        
        .quantum-btn {
            background: #ff1493;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }
        
        .quantum-btn:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            background: #00d4ff;
        }
        
        
        .neon-pink {
            box-shadow: 
                0 0 10px rgba(255, 20, 147, 0.6),
                0 0 20px rgba(255, 20, 147, 0.4),
                0 0 30px rgba(255, 20, 147, 0.2);
        }
        
        .dna-helix {
            animation: dna-rotate 4s linear infinite;
        }
        
        @keyframes dna-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const CardDNAScanner = () => {
            const [isScanning, setIsScanning] = useState(false);
            const [scanResult, setScanResult] = useState(null);

            const goHome = () => {
                window.location.href = 'home.html';
            };

            const startScan = () => {
                setIsScanning(true);
                
                setTimeout(() => {
                    setScanResult({
                        surface: {
                            score: 92,
                            condition: "Excellent",
                            findings: ["Minor surface wear on back", "Clean front surface", "No major defects"]
                        },
                        centering: {
                            score: 88,
                            condition: "Good",
                            findings: ["55/45 centering", "Slight left bias", "Within acceptable range"]
                        },
                        corners: {
                            score: 85,
                            condition: "Good",
                            findings: ["Sharp corners", "Minor wear on top-right", "No major damage"]
                        },
                        edges: {
                            score: 94,
                            condition: "Excellent",
                            findings: ["Clean edges", "No chipping", "Minimal wear"]
                        },
                        overall: {
                            grade: "PSA 9",
                            confidence: 89,
                            recommendation: "Submit to PSA for grading"
                        }
                    });
                    setIsScanning(false);
                }, 3000);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-pink-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={goHome} className="text-pink-400 hover:text-white transition-colors">
                                        ‚Üê Back to Home
                                    </button>
                                    <h1 className="text-3xl font-bold text-pink-400">üß¨ Card DNA Scanner</h1>
                                </div>
                                <div className="text-sm text-gray-400">
                                    Instant surface, centering, edges, and corner analysis
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Scanner Interface */}
                            <div className="space-y-6">
                                <div className="glass-morphism p-6 rounded-lg">
                                    <h2 className="text-2xl font-bold text-pink-400 mb-4">üß¨ DNA Analysis Scanner</h2>
                                    
                                    <div className="text-center mb-6">
                                        <div className="text-8xl mb-4 dna-helix">üß¨</div>
                                        <p className="text-gray-300 mb-4">
                                            Upload a card image for instant DNA-level analysis
                                        </p>
                                        <button
                                            onClick={startScan}
                                            disabled={isScanning}
                                            className="quantum-btn px-8 py-4 rounded-lg font-bold text-lg disabled:opacity-50"
                                        >
                                            {isScanning ? 'üî¨ Scanning...' : 'üöÄ Start DNA Scan'}
                                        </button>
                                    </div>
                                </div>

                                {/* Analysis Features */}
                                <div className="glass-morphism p-6 rounded-lg">
                                    <h3 className="text-xl font-bold text-pink-400 mb-4">Analysis Features</h3>
                                    <div className="space-y-3">
                                        <div className="cyber-card p-3 rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <div className="text-2xl">üîç</div>
                                                <div>
                                                    <div className="font-bold text-white">Surface Analysis</div>
                                                    <div className="text-sm text-gray-400">Detects scratches, wear, and defects</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="cyber-card p-3 rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <div className="text-2xl">üìê</div>
                                                <div>
                                                    <div className="font-bold text-white">Centering Analysis</div>
                                                    <div className="text-sm text-gray-400">Measures card centering accuracy</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="cyber-card p-3 rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <div className="text-2xl">üìè</div>
                                                <div>
                                                    <div className="font-bold text-white">Corner Analysis</div>
                                                    <div className="text-sm text-gray-400">Examines corner sharpness and wear</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="cyber-card p-3 rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <div className="text-2xl">‚ö°</div>
                                                <div>
                                                    <div className="font-bold text-white">Edge Analysis</div>
                                                    <div className="text-sm text-gray-400">Checks edge condition and chipping</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Results */}
                            <div className="space-y-6">
                                {scanResult ? (
                                    <div className="glass-morphism p-6 rounded-lg neon-pink">
                                        <h2 className="text-2xl font-bold text-pink-400 mb-4">üß¨ DNA Analysis Results</h2>
                                        
                                        {/* Overall Grade */}
                                        <div className="cyber-card p-4 rounded-lg mb-6">
                                            <h3 className="text-xl font-bold text-white mb-2">Overall Assessment</h3>
                                            <div className="text-4xl font-bold text-green-400 mb-2">
                                                {scanResult.overall.grade}
                                            </div>
                                            <div className="text-sm text-gray-400">
                                                Confidence: {scanResult.overall.confidence}%
                                            </div>
                                            <div className="text-sm text-cyan-400 mt-2">
                                                {scanResult.overall.recommendation}
                                            </div>
                                        </div>

                                        {/* Detailed Analysis */}
                                        <div className="space-y-4">
                                            {Object.entries(scanResult).filter(([key]) => key !== 'overall').map(([category, data]) => (
                                                <div key={category} className="cyber-card p-4 rounded-lg">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <h4 className="font-bold text-white capitalize">
                                                            {category.replace(/([A-Z])/g, ' $1').trim()}
                                                        </h4>
                                                        <div className="text-right">
                                                            <div className="text-2xl font-bold text-cyan-400">
                                                                {data.score}%
                                                            </div>
                                                            <div className="text-sm text-gray-400">
                                                                {data.condition}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="space-y-1">
                                                        {data.findings.map((finding, idx) => (
                                                            <div key={idx} className="text-sm text-gray-300">
                                                                ‚Ä¢ {finding}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="glass-morphism p-6 rounded-lg text-center">
                                        <div className="text-6xl mb-4">üß¨</div>
                                        <h3 className="text-xl font-bold text-pink-400 mb-2">Ready to Scan</h3>
                                        <p className="text-gray-400">
                                            Upload a card image to get instant DNA-level analysis of surface, 
                                            centering, corners, and edges.
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<CardDNAScanner />, document.getElementById('root'));
    </script>
</body>
</html>
