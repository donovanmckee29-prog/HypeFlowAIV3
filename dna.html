<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card DNA Scanner - Infinity</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        .glass-morphism {
            background: rgba(139, 92, 246, 0.08);
            backdrop-filter: blur(60px) saturate(400%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.95),
                0 0 40px rgba(139, 92, 246, 0.2),
                0 0 80px rgba(139, 92, 246, 0.05);
        }
        
        .cyber-card {
            background: rgba(100, 0, 255, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .cyber-card:hover {
            transform: none;
            background: rgba(100, 0, 255, 0.25);
            border-color: rgba(139, 92, 246, 0.9);
        }
        
        .quantum-btn {
            background: #8b5cf6;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .quantum-btn:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            background: #00d4ff;
        }
        
        .neon-purple {
            box-shadow: 
                0 0 10px rgba(139, 92, 246, 0.6),
                0 0 20px rgba(139, 92, 246, 0.4),
                0 0 30px rgba(139, 92, 246, 0.2);
        }
        
        .dna-scan {
            animation: dnaPulse 2s ease-in-out infinite;
        }
        
        @keyframes dnaPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .scan-line {
            animation: scanLine 3s ease-in-out infinite;
        }
        
        @keyframes scanLine {
            0% { transform: translateY(-100%); }
            50% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        
        .dna-helix {
            animation: helixRotate 4s linear infinite;
        }
        
        @keyframes helixRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .analysis-bar {
            background: linear-gradient(90deg, #ff4444 0%, #ffaa00 25%, #ffff00 50%, #00ff00 75%, #00ffff 100%);
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .analysis-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const DNAScanner = () => {
            const [isScanning, setIsScanning] = useState(false);
            const [scanProgress, setScanProgress] = useState(0);
            const [scanResult, setScanResult] = useState(null);
            const [uploadedImage, setUploadedImage] = useState(null);
            const [selectedAnalysis, setSelectedAnalysis] = useState('surface');
            const fileInputRef = useRef(null);

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setUploadedImage(e.target.result);
                        setScanResult(null);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const startDNAScan = () => {
                setIsScanning(true);
                setScanProgress(0);
                
                const progressInterval = setInterval(() => {
                    setScanProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(progressInterval);
                            return 100;
                        }
                        return prev + Math.random() * 8;
                    });
                }, 200);

                setTimeout(() => {
                    const mockResult = {
                        card_identity: {
                            player: "Luka Donƒçiƒá",
                            set: "2020 Panini Prizm",
                            card_number: "280",
                            year: "2020",
                            sport: "Basketball",
                            team: "Dallas Mavericks"
                        },
                        dna_analysis: {
                            surface: {
                                score: 0.92,
                                condition: "Excellent",
                                findings: ["Minimal surface wear", "No scratches detected", "Clean finish"],
                                issues: ["Minor print lines"]
                            },
                            centering: {
                                score: 0.88,
                                condition: "Very Good",
                                findings: ["Slight left bias", "Within acceptable range"],
                                issues: ["Left edge slightly wider"]
                            },
                            corners: {
                                score: 0.95,
                                condition: "Excellent",
                                findings: ["Sharp corners", "No dings or dents"],
                                issues: ["Minor corner wear"]
                            },
                            edges: {
                                score: 0.89,
                                condition: "Very Good",
                                findings: ["Clean edges", "No chipping"],
                                issues: ["Minor edge wear"]
                            }
                        },
                        authenticity: {
                            is_authentic: true,
                            confidence: 0.96,
                            red_flags: [],
                            verification_points: [
                                "Print quality matches authentic standards",
                                "Card stock consistent with Panini",
                                "Holographic elements verified",
                                "Serial number format correct"
                            ]
                        },
                        market_analysis: {
                            estimated_grade: "PSA 9",
                            grade_range: "PSA 8-10",
                            market_value: 1200,
                            value_range: [800, 1500],
                            rarity_score: 0.85,
                            demand_level: "High"
                        },
                        recommendations: {
                            grading_company: "PSA",
                            expected_grade: "PSA 9",
                            confidence: 0.88,
                            timeline: "2-4 weeks",
                            cost: 50,
                            potential_value: 1200
                        }
                    };
                    
                    setScanResult(mockResult);
                    setIsScanning(false);
                    setScanProgress(100);
                }, 4000);
            };

            const goHome = () => {
                window.location.href = 'index.html';
            };

            const analysisTypes = [
                { id: 'surface', name: 'Surface Analysis', icon: 'üîç', color: 'text-blue-400' },
                { id: 'centering', name: 'Centering', icon: 'üìê', color: 'text-green-400' },
                { id: 'corners', name: 'Corners', icon: 'üìê', color: 'text-yellow-400' },
                { id: 'edges', name: 'Edges', icon: 'üìè', color: 'text-purple-400' }
            ];

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-purple-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={goHome} className="text-purple-400 hover:text-white transition-colors">
                                        ‚Üê Back to Home
                                    </button>
                                    <h1 className="text-3xl font-bold text-purple-400">üß¨ Card DNA Scanner</h1>
                                </div>
                                <div className="text-sm text-gray-400">
                                    Advanced surface analysis and condition assessment
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Upload Section */}
                            <div className="space-y-6">
                                <div className="glass-morphism p-6 rounded-lg neon-purple">
                                    <h2 className="text-2xl font-bold text-purple-400 mb-4">Upload Card for DNA Analysis</h2>
                                    
                                    <div
                                        className="border-2 border-dashed border-purple-400/50 rounded-lg p-8 text-center cursor-pointer hover:border-purple-400/90 transition-all"
                                        onClick={() => fileInputRef.current?.click()}
                                    >
                                        {uploadedImage ? (
                                            <div>
                                                <img src={uploadedImage} alt="Uploaded card" className="max-w-full h-64 object-contain mx-auto rounded-lg mb-4" />
                                                <p className="text-green-400">Card ready for DNA analysis!</p>
                                            </div>
                                        ) : (
                                            <div>
                                                <div className="text-6xl mb-4 dna-helix">üß¨</div>
                                                <p className="text-lg text-gray-300 mb-2">Drop your card image here</p>
                                                <p className="text-sm text-gray-400">or click to browse</p>
                                            </div>
                                        )}
                                    </div>
                                    
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        accept="image/*"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                    
                                    <div className="mt-4">
                                        <button
                                            onClick={startDNAScan}
                                            disabled={!uploadedImage || isScanning}
                                            className="quantum-btn w-full py-3 px-6 rounded-lg font-bold disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {isScanning ? 'üß¨ Analyzing DNA...' : 'üöÄ Start DNA Scan'}
                                        </button>
                                    </div>
                                </div>

                                {/* Analysis Types */}
                                <div className="glass-morphism p-6 rounded-lg">
                                    <h3 className="text-lg font-bold text-purple-400 mb-4">Analysis Types</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        {analysisTypes.map((type) => (
                                            <button
                                                key={type.id}
                                                onClick={() => setSelectedAnalysis(type.id)}
                                                className={`cyber-card p-3 rounded-lg text-center transition-all ${
                                                    selectedAnalysis === type.id ? 'border-purple-400 bg-purple-500/20' : ''
                                                }`}
                                            >
                                                <div className={`text-2xl mb-2 ${type.color}`}>{type.icon}</div>
                                                <div className="text-sm font-bold text-white">{type.name}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Results Section */}
                            <div className="space-y-6">
                                {isScanning ? (
                                    <div className="glass-morphism p-6 rounded-lg neon-purple">
                                        <h2 className="text-2xl font-bold text-purple-400 mb-4">üß¨ DNA Analysis in Progress</h2>
                                        <div className="space-y-4">
                                            <div className="text-center">
                                                <div className="text-6xl mb-4 dna-scan">üß¨</div>
                                                <div className="text-lg text-white mb-2">Analyzing card DNA...</div>
                                                <div className="text-sm text-gray-400">Scanning surface, centering, corners, and edges</div>
                                            </div>
                                            <div className="w-full bg-gray-700 rounded-full h-3">
                                                <div className="bg-gradient-to-r from-purple-400 to-cyan-400 h-3 rounded-full transition-all duration-300" 
                                                     style={{width: `${scanProgress}%`}}></div>
                                            </div>
                                            <div className="text-center text-sm text-purple-400">
                                                {Math.round(scanProgress)}% Complete
                                            </div>
                                            <div className="relative h-2 bg-gray-800 rounded overflow-hidden">
                                                <div className="scan-line absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-purple-400 to-transparent"></div>
                                            </div>
                                        </div>
                                    </div>
                                ) : scanResult ? (
                                    <div className="space-y-6">
                                        {/* Card Identity */}
                                        <div className="glass-morphism p-6 rounded-lg neon-purple">
                                            <h3 className="text-xl font-bold text-purple-400 mb-4">üÜî Card Identity</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <div className="text-sm text-gray-400">Player</div>
                                                    <div className="text-lg font-bold text-white">{scanResult.card_identity.player}</div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Set</div>
                                                    <div className="text-lg font-bold text-cyan-400">{scanResult.card_identity.set}</div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Card #</div>
                                                    <div className="text-lg font-bold text-white">{scanResult.card_identity.card_number}</div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Year</div>
                                                    <div className="text-lg font-bold text-green-400">{scanResult.card_identity.year}</div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* DNA Analysis */}
                                        <div className="glass-morphism p-6 rounded-lg neon-purple">
                                            <h3 className="text-xl font-bold text-purple-400 mb-4">üß¨ DNA Analysis</h3>
                                            <div className="space-y-4">
                                                {Object.entries(scanResult.dna_analysis).map(([key, analysis]) => (
                                                    <div key={key} className="cyber-card p-4 rounded-lg">
                                                        <div className="flex items-center justify-between mb-2">
                                                            <div className="font-bold text-white capitalize">{key}</div>
                                                            <div className="text-cyan-400 font-bold">
                                                                {Math.round(analysis.score * 100)}%
                                                            </div>
                                                        </div>
                                                        <div className="analysis-bar mb-2">
                                                            <div className="analysis-fill" style={{width: `${analysis.score * 100}%`}}></div>
                                                        </div>
                                                        <div className="text-sm text-gray-300">
                                                            <div className="font-bold text-green-400 mb-1">Condition: {analysis.condition}</div>
                                                            <div className="text-xs text-gray-400">
                                                                {analysis.findings.join(' ‚Ä¢ ')}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Authenticity */}
                                        <div className="glass-morphism p-6 rounded-lg neon-purple">
                                            <h3 className="text-xl font-bold text-purple-400 mb-4">‚úÖ Authenticity Check</h3>
                                            <div className="text-center mb-4">
                                                <div className="text-4xl font-bold text-green-400 mb-2">
                                                    {scanResult.authenticity.is_authentic ? 'AUTHENTIC' : 'FAKE'}
                                                </div>
                                                <div className="text-sm text-gray-400">
                                                    Confidence: {Math.round(scanResult.authenticity.confidence * 100)}%
                                                </div>
                                            </div>
                                            <div className="space-y-2 text-sm">
                                                <div className="font-bold text-green-400 mb-2">Verification Points:</div>
                                                {scanResult.authenticity.verification_points.map((point, idx) => (
                                                    <div key={idx} className="text-gray-300">‚úì {point}</div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Market Analysis */}
                                        <div className="glass-morphism p-6 rounded-lg neon-purple">
                                            <h3 className="text-xl font-bold text-purple-400 mb-4">üìä Market Analysis</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <div className="text-sm text-gray-400">Estimated Grade</div>
                                                    <div className="text-2xl font-bold text-cyan-400">{scanResult.market_analysis.estimated_grade}</div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Market Value</div>
                                                    <div className="text-2xl font-bold text-green-400">
                                                        ${scanResult.market_analysis.market_value}
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Rarity Score</div>
                                                    <div className="text-lg font-bold text-purple-400">
                                                        {Math.round(scanResult.market_analysis.rarity_score * 100)}%
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="text-sm text-gray-400">Demand Level</div>
                                                    <div className="text-lg font-bold text-yellow-400">
                                                        {scanResult.market_analysis.demand_level}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Recommendations */}
                                        <div className="glass-morphism p-6 rounded-lg neon-purple">
                                            <h3 className="text-xl font-bold text-purple-400 mb-4">üí° Recommendations</h3>
                                            <div className="space-y-3">
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Grading Company:</span>
                                                    <span className="text-white font-bold">{scanResult.recommendations.grading_company}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Expected Grade:</span>
                                                    <span className="text-cyan-400 font-bold">{scanResult.recommendations.expected_grade}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Confidence:</span>
                                                    <span className="text-green-400 font-bold">
                                                        {Math.round(scanResult.recommendations.confidence * 100)}%
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Timeline:</span>
                                                    <span className="text-purple-400 font-bold">{scanResult.recommendations.timeline}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Cost:</span>
                                                    <span className="text-yellow-400 font-bold">${scanResult.recommendations.cost}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Potential Value:</span>
                                                    <span className="text-green-400 font-bold">${scanResult.recommendations.potential_value}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="glass-morphism p-6 rounded-lg text-center">
                                        <div className="text-6xl mb-4">üß¨</div>
                                        <h3 className="text-xl font-bold text-purple-400 mb-2">Ready for DNA Analysis</h3>
                                        <p className="text-gray-400">
                                            Upload a card image to perform advanced DNA analysis including surface, centering, corners, and edges.
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<DNAScanner />, document.getElementById('root'));
    </script>
</body>
</html>
