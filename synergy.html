<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Alerts - Infinity</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        .glass-morphism {
            background: rgba(139, 92, 246, 0.08);
            backdrop-filter: blur(60px) saturate(400%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.95),
                0 0 40px rgba(139, 92, 246, 0.2),
                0 0 80px rgba(139, 92, 246, 0.05);
        }
        
        .cyber-card {
            background: rgba(100, 0, 255, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .cyber-card:hover {
            transform: none;
            background: rgba(100, 0, 255, 0.25);
            border-color: rgba(139, 92, 246, 0.9);
        }
        
        .quantum-btn {
            background: #8b5cf6;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .quantum-btn:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            background: #00d4ff;
        }
        
        .neon-purple {
            box-shadow: 
                0 0 10px rgba(139, 92, 246, 0.6),
                0 0 20px rgba(139, 92, 246, 0.4),
                0 0 30px rgba(139, 92, 246, 0.2);
        }
        
        .synergy-pulse {
            animation: synergyPulse 2s ease-in-out infinite;
        }
        
        @keyframes synergyPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .connection-line {
            position: relative;
        }
        
        .connection-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -20px;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, #00d4ff);
            transform: translateY(-50%);
        }
        
        .synergy-strength {
            background: linear-gradient(90deg, #ff4444 0%, #ffaa00 25%, #ffff00 50%, #00ff00 75%, #00ffff 100%);
            height: 4px;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .synergy-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        
        .alert-card {
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .alert-card:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.6);
        }
        
        .trend-up {
            color: #00ff00;
        }
        
        .trend-down {
            color: #ff4444;
        }
        
        .trend-neutral {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const SynergyAlerts = () => {
            const [alerts, setAlerts] = useState([]);
            const [userHoldings, setUserHoldings] = useState([]);
            const [selectedAlert, setSelectedAlert] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [alertSettings, setAlertSettings] = useState({
                minSynergyScore: 0.7,
                maxPriceRange: 1000,
                sports: ['basketball', 'football', 'baseball'],
                alertTypes: ['price_synergy', 'performance_synergy', 'market_synergy']
            });

            useEffect(() => {
                // Mock user holdings
                setUserHoldings([
                    { id: 1, player: "Luka Dončić", card: "2020 Panini Prizm", value: 1200, trend: "up" },
                    { id: 2, player: "Ja Morant", card: "2019 Panini Prizm", value: 800, trend: "up" },
                    { id: 3, player: "Zion Williamson", card: "2019 Panini Prizm", value: 600, trend: "down" },
                    { id: 4, player: "Trae Young", card: "2018 Panini Prizm", value: 400, trend: "neutral" }
                ]);

                // Mock synergy alerts
                setAlerts([
                    {
                        id: 1,
                        type: "price_synergy",
                        title: "Luka Dončić Price Surge Detected",
                        description: "Luka's cards are up 15% this week. Consider related players like Kristaps Porziņģis or Tim Hardaway Jr.",
                        synergy_score: 0.85,
                        related_players: [
                            { name: "Kristaps Porziņģis", card: "2020 Panini Prizm", value: 150, trend: "up", synergy: 0.82 },
                            { name: "Tim Hardaway Jr.", card: "2020 Panini Prizm", value: 80, trend: "up", synergy: 0.78 },
                            { name: "Dorian Finney-Smith", card: "2020 Panini Prizm", value: 45, trend: "up", synergy: 0.75 }
                        ],
                        market_impact: "High",
                        confidence: 0.88,
                        timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000),
                        priority: "high"
                    },
                    {
                        id: 2,
                        type: "performance_synergy",
                        title: "Rookie Class Performance Correlation",
                        description: "Ja Morant's recent performance is driving interest in the 2019 rookie class. Watch for related prospects.",
                        synergy_score: 0.78,
                        related_players: [
                            { name: "Zion Williamson", card: "2019 Panini Prizm", value: 600, trend: "up", synergy: 0.85 },
                            { name: "RJ Barrett", card: "2019 Panini Prizm", value: 120, trend: "up", synergy: 0.72 },
                            { name: "Darius Garland", card: "2019 Panini Prizm", value: 90, trend: "up", synergy: 0.68 }
                        ],
                        market_impact: "Medium",
                        confidence: 0.75,
                        timestamp: new Date(Date.now() - 4 * 60 * 60 * 1000),
                        priority: "medium"
                    },
                    {
                        id: 3,
                        type: "market_synergy",
                        title: "Panini Prizm Set Momentum",
                        description: "2020 Panini Prizm cards are gaining momentum across all sports. Consider diversifying within the set.",
                        synergy_score: 0.92,
                        related_players: [
                            { name: "Joe Burrow", card: "2020 Panini Prizm", value: 300, trend: "up", synergy: 0.88 },
                            { name: "Justin Herbert", card: "2020 Panini Prizm", value: 250, trend: "up", synergy: 0.85 },
                            { name: "Tua Tagovailoa", card: "2020 Panini Prizm", value: 180, trend: "up", synergy: 0.82 }
                        ],
                        market_impact: "High",
                        confidence: 0.91,
                        timestamp: new Date(Date.now() - 6 * 60 * 60 * 1000),
                        priority: "high"
                    }
                ]);
            }, []);

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'high': return 'text-red-400';
                    case 'medium': return 'text-yellow-400';
                    case 'low': return 'text-green-400';
                    default: return 'text-gray-400';
                }
            };

            const getTrendIcon = (trend) => {
                switch (trend) {
                    case 'up': return '📈';
                    case 'down': return '📉';
                    case 'neutral': return '➡️';
                    default: return '➡️';
                }
            };

            const getTrendClass = (trend) => {
                switch (trend) {
                    case 'up': return 'trend-up';
                    case 'down': return 'trend-down';
                    case 'neutral': return 'trend-neutral';
                    default: return 'trend-neutral';
                }
            };

            const dismissAlert = (alertId) => {
                setAlerts(prev => prev.filter(alert => alert.id !== alertId));
            };

            const addToWatchlist = (player) => {
                alert(`Added ${player.name} to watchlist!`);
            };

            const goHome = () => {
                window.location.href = 'index.html';
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-purple-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={goHome} className="text-purple-400 hover:text-white transition-colors">
                                        ← Back to Home
                                    </button>
                                    <h1 className="text-3xl font-bold text-purple-400">🔗 Synergy Alerts</h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-sm text-gray-400">
                                        {alerts.length} Active Alerts
                                    </div>
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="quantum-btn px-4 py-2 rounded-lg text-sm"
                                    >
                                        ⚙️ Settings
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Main Content */}
                            <div className="lg:col-span-2 space-y-6">
                                {/* Your Holdings */}
                                <div className="glass-morphism p-6 rounded-lg neon-purple">
                                    <h2 className="text-xl font-bold text-purple-400 mb-4">Your Current Holdings</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {userHoldings.map((holding) => (
                                            <div key={holding.id} className="cyber-card p-4 rounded-lg">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <div className="font-bold text-white">{holding.player}</div>
                                                        <div className="text-sm text-gray-400">{holding.card}</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-lg font-bold text-cyan-400">${holding.value}</div>
                                                        <div className={`text-sm ${getTrendClass(holding.trend)}`}>
                                                            {getTrendIcon(holding.trend)} {holding.trend}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Synergy Alerts */}
                                <div className="space-y-4">
                                    <h2 className="text-2xl font-bold text-purple-400">Active Synergy Alerts</h2>
                                    {alerts.length === 0 ? (
                                        <div className="glass-morphism p-8 rounded-lg text-center">
                                            <div className="text-4xl mb-4 synergy-pulse">🔗</div>
                                            <p className="text-gray-400">No active synergy alerts at the moment.</p>
                                        </div>
                                    ) : (
                                        alerts.map((alert) => (
                                            <div key={alert.id} className="alert-card p-6 rounded-lg">
                                                <div className="flex justify-between items-start mb-4">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <h3 className="text-lg font-bold text-white">{alert.title}</h3>
                                                            <span className={`text-xs px-2 py-1 rounded ${getPriorityColor(alert.priority)}`}>
                                                                {alert.priority.toUpperCase()}
                                                            </span>
                                                        </div>
                                                        <p className="text-gray-300 mb-3">{alert.description}</p>
                                                        <div className="flex items-center gap-4 text-sm text-gray-400">
                                                            <span>Synergy: {Math.round(alert.synergy_score * 100)}%</span>
                                                            <span>Confidence: {Math.round(alert.confidence * 100)}%</span>
                                                            <span>Impact: {alert.market_impact}</span>
                                                            <span>{alert.timestamp.toLocaleString()}</span>
                                                        </div>
                                                    </div>
                                                    <button
                                                        onClick={() => dismissAlert(alert.id)}
                                                        className="text-gray-400 hover:text-white ml-4"
                                                    >
                                                        ✕
                                                    </button>
                                                </div>

                                                <div className="mb-4">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className="text-sm text-gray-400">Synergy Strength</span>
                                                        <span className="text-sm text-cyan-400">{Math.round(alert.synergy_score * 100)}%</span>
                                                    </div>
                                                    <div className="synergy-strength">
                                                        <div className="synergy-fill" style={{width: `${alert.synergy_score * 100}%`}}></div>
                                                    </div>
                                                </div>

                                                <div className="mb-4">
                                                    <h4 className="text-sm font-bold text-cyan-400 mb-3">Related Opportunities</h4>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                        {alert.related_players.map((player, idx) => (
                                                            <div key={idx} className="cyber-card p-3 rounded-lg connection-line">
                                                                <div className="flex justify-between items-start">
                                                                    <div>
                                                                        <div className="font-bold text-white text-sm">{player.name}</div>
                                                                        <div className="text-xs text-gray-400">{player.card}</div>
                                                                    </div>
                                                                    <div className="text-right">
                                                                        <div className="text-sm font-bold text-cyan-400">${player.value}</div>
                                                                        <div className={`text-xs ${getTrendClass(player.trend)}`}>
                                                                            {getTrendIcon(player.trend)} {Math.round(player.synergy * 100)}%
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <button
                                                                    onClick={() => addToWatchlist(player)}
                                                                    className="quantum-btn w-full mt-2 py-1 px-3 rounded text-xs"
                                                                >
                                                                    Add to Watchlist
                                                                </button>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>

                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => setSelectedAlert(alert)}
                                                        className="quantum-btn flex-1 py-2 rounded-lg text-sm"
                                                    >
                                                        View Details
                                                    </button>
                                                    <button
                                                        onClick={() => addToWatchlist({name: alert.title, card: "Multiple"})}
                                                        className="quantum-btn flex-1 py-2 rounded-lg text-sm"
                                                    >
                                                        Watch All
                                                    </button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Sidebar */}
                            <div className="space-y-6">
                                {/* Synergy Stats */}
                                <div className="glass-morphism p-6 rounded-lg">
                                    <h3 className="text-lg font-bold text-purple-400 mb-4">Synergy Statistics</h3>
                                    <div className="space-y-4">
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-cyan-400">0.82</div>
                                            <div className="text-sm text-gray-400">Avg Synergy Score</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-green-400">12</div>
                                            <div className="text-sm text-gray-400">Alerts This Week</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-yellow-400">$2.4K</div>
                                            <div className="text-sm text-gray-400">Potential Value</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="glass-morphism p-6 rounded-lg">
                                    <h3 className="text-lg font-bold text-purple-400 mb-4">Quick Actions</h3>
                                    <div className="space-y-3">
                                        <button className="quantum-btn w-full py-2 rounded-lg text-sm">
                                            🔍 Scan for New Synergies
                                        </button>
                                        <button className="quantum-btn w-full py-2 rounded-lg text-sm">
                                            📊 View Synergy Map
                                        </button>
                                        <button className="quantum-btn w-full py-2 rounded-lg text-sm">
                                            ⚡ Enable Auto-Alerts
                                        </button>
                                        <button className="quantum-btn w-full py-2 rounded-lg text-sm">
                                            📈 Track Performance
                                        </button>
                                    </div>
                                </div>

                                {/* Recent Activity */}
                                <div className="glass-morphism p-6 rounded-lg">
                                    <h3 className="text-lg font-bold text-purple-400 mb-4">Recent Activity</h3>
                                    <div className="space-y-3 text-sm">
                                        <div className="cyber-card p-3 rounded-lg">
                                            <div className="text-cyan-400 font-bold">Luka Synergy Alert</div>
                                            <div className="text-gray-400">2 hours ago</div>
                                        </div>
                                        <div className="cyber-card p-3 rounded-lg">
                                            <div className="text-green-400 font-bold">Ja Morant Correlation</div>
                                            <div className="text-gray-400">4 hours ago</div>
                                        </div>
                                        <div className="cyber-card p-3 rounded-lg">
                                            <div className="text-yellow-400 font-bold">Prizm Set Momentum</div>
                                            <div className="text-gray-400">6 hours ago</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Alert Details Modal */}
                        {selectedAlert && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="glass-morphism p-6 rounded-lg max-w-2xl w-full mx-4 max-h-96 overflow-y-auto">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-2xl font-bold text-purple-400">{selectedAlert.title}</h2>
                                        <button
                                            onClick={() => setSelectedAlert(null)}
                                            className="text-gray-400 hover:text-white"
                                        >
                                            ✕
                                        </button>
                                    </div>
                                    <div className="space-y-4">
                                        <p className="text-gray-300">{selectedAlert.description}</p>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <div className="text-sm text-gray-400">Synergy Score</div>
                                                <div className="text-2xl font-bold text-cyan-400">{Math.round(selectedAlert.synergy_score * 100)}%</div>
                                            </div>
                                            <div>
                                                <div className="text-sm text-gray-400">Confidence</div>
                                                <div className="text-2xl font-bold text-green-400">{Math.round(selectedAlert.confidence * 100)}%</div>
                                            </div>
                                        </div>
                                        <div className="space-y-2">
                                            <h4 className="font-bold text-white">Related Players</h4>
                                            {selectedAlert.related_players.map((player, idx) => (
                                                <div key={idx} className="cyber-card p-3 rounded-lg">
                                                    <div className="flex justify-between items-center">
                                                        <div>
                                                            <div className="font-bold text-white">{player.name}</div>
                                                            <div className="text-sm text-gray-400">{player.card}</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="text-cyan-400 font-bold">${player.value}</div>
                                                            <div className="text-sm text-gray-400">{Math.round(player.synergy * 100)}% synergy</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Settings Modal */}
                        {showSettings && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="glass-morphism p-6 rounded-lg max-w-md w-full mx-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-2xl font-bold text-purple-400">Alert Settings</h2>
                                        <button
                                            onClick={() => setShowSettings(false)}
                                            className="text-gray-400 hover:text-white"
                                        >
                                            ✕
                                        </button>
                                    </div>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm text-gray-400 mb-2">Minimum Synergy Score</label>
                                            <input
                                                type="range"
                                                min="0"
                                                max="1"
                                                step="0.1"
                                                value={alertSettings.minSynergyScore}
                                                onChange={(e) => setAlertSettings(prev => ({...prev, minSynergyScore: parseFloat(e.target.value)}))}
                                                className="w-full"
                                            />
                                            <div className="text-sm text-cyan-400">{Math.round(alertSettings.minSynergyScore * 100)}%</div>
                                        </div>
                                        <div>
                                            <label className="block text-sm text-gray-400 mb-2">Max Price Range</label>
                                            <input
                                                type="number"
                                                value={alertSettings.maxPriceRange}
                                                onChange={(e) => setAlertSettings(prev => ({...prev, maxPriceRange: parseInt(e.target.value)}))}
                                                className="w-full bg-gray-800 text-white px-3 py-2 rounded-lg border border-gray-600"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-gray-400 mb-2">Sports to Monitor</label>
                                            <div className="space-y-2">
                                                {['basketball', 'football', 'baseball', 'hockey'].map(sport => (
                                                    <label key={sport} className="flex items-center">
                                                        <input
                                                            type="checkbox"
                                                            checked={alertSettings.sports.includes(sport)}
                                                            onChange={(e) => {
                                                                if (e.target.checked) {
                                                                    setAlertSettings(prev => ({
                                                                        ...prev,
                                                                        sports: [...prev.sports, sport]
                                                                    }));
                                                                } else {
                                                                    setAlertSettings(prev => ({
                                                                        ...prev,
                                                                        sports: prev.sports.filter(s => s !== sport)
                                                                    }));
                                                                }
                                                            }}
                                                            className="mr-2"
                                                        />
                                                        <span className="text-white capitalize">{sport}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                        <button
                                            onClick={() => setShowSettings(false)}
                                            className="quantum-btn w-full py-2 rounded-lg"
                                        >
                                            Save Settings
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.render(<SynergyAlerts />, document.getElementById('root'));
    </script>
</body>
</html>
