<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal - Infinity Sports Card AI Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
    
    <!-- Auth System -->
    <script src="auth-system.js"></script>
    <script src="ai-learning-system.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.1s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .quantum-btn:active {
            transform: translateY(0) scale(1);
            transition: all 0.05s ease;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .action-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1001;
            animation: feedback 0.6s ease-out;
        }
        
        @keyframes feedback {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            margin: 2px;
        }
        
        .badge.achievement {
            background: linear-gradient(45deg, #00ff88, #44ffaa);
        }
        
        .badge.rank {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
        }
        
        .badge.special {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .subscription-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
        }
        
        .subscription-badge.pro {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
        }
        
        .subscription-badge.elite {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .interactive-element {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .interactive-element:hover {
            transform: scale(1.02);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #00d4ff;
            object-fit: cover;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function UserPortal() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [actionFeedback, setActionFeedback] = useState(null);
            const [activeTab, setActiveTab] = useState('overview');
            const [recommendations, setRecommendations] = useState([]);
            const [aiInsights, setAiInsights] = useState([]);
            
            const chartRef = useRef(null);

            useEffect(() => {
                initializePortal();
            }, []);

            const initializePortal = () => {
                if (!window.InfinityAuth || !window.InfinityAuth.isUserAuthenticated()) {
                    window.location.href = 'login.html';
                    return;
                }

                const userData = window.InfinityAuth.getUserData();
                setUser(userData);
                
                // Load personalized recommendations
                loadRecommendations();
                
                // Load AI insights
                loadAIInsights();
                
                setIsLoading(false);
            };

            const loadRecommendations = () => {
                const recs = window.InfinityAuth.getPersonalizedRecommendations();
                if (recs.success) {
                    setRecommendations(recs.recommendations);
                }
            };

            const loadAIInsights = () => {
                if (window.InfinityAI) {
                    const insights = window.InfinityAI.getPersonalizedRecommendations(user?.id);
                    setAiInsights(insights.personalizedInsights || []);
                }
            };

            const showActionFeedback = (message) => {
                setActionFeedback(message);
                setTimeout(() => setActionFeedback(null), 1500);
            };

            const handleLogout = () => {
                window.InfinityAuth.logoutUser();
                showActionFeedback('Logged out successfully');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            };

            const handleTabChange = (tab) => {
                setActiveTab(tab);
                showActionFeedback(`Switched to ${tab} view`);
            };

            const handleRecommendationClick = (rec) => {
                showActionFeedback(`Processing ${rec.action} recommendation`);
                
                // Store interaction for AI learning
                if (window.InfinityAI) {
                    window.InfinityAI.storeInteraction('recommendation_click', {
                        type: rec.type,
                        action: rec.action,
                        userId: user.id
                    }, {
                        success: true,
                        timestamp: Date.now()
                    });
                }
            };

            const handleAchievementClick = (achievement) => {
                showActionFeedback(`Achievement: ${achievement.title}`);
            };

            const navigateToPage = (page) => {
                showActionFeedback(`Navigating to ${page.replace('-', ' ')}`);
                setTimeout(() => {
                    window.location.href = `${page}.html`;
                }, 200);
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <div className="text-2xl font-bold infinity-text">Loading Portal...</div>
                            <div className="text-gray-400 mt-2">Preparing personalized experience</div>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4">🔒</div>
                            <div className="text-2xl font-bold text-red-400">Access Denied</div>
                            <div className="text-gray-400 mt-2">Please log in to access your portal</div>
                            <button 
                                onClick={() => window.location.href = 'login.html'}
                                className="quantum-btn px-6 py-3 rounded-lg mt-4"
                            >
                                Go to Login
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Action Feedback */}
                    {actionFeedback && (
                        <div className="action-feedback">
                            {actionFeedback}
                        </div>
                    )}

                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard-ultimate.html'}
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ← Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        👤 User Portal
                                    </h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Welcome back</div>
                                        <div className="text-xl font-bold text-cyan-400">{user.username}</div>
                                        <div className="subscription-badge">{user.subscription.toUpperCase()}</div>
                                    </div>
                                    <button 
                                        onClick={handleLogout}
                                        className="quantum-btn px-4 py-2 rounded-lg"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Profile Overview */}
                        <div className="glass-morphism rounded-2xl p-8 mb-8">
                            <div className="flex items-center gap-6">
                                <img 
                                    src={user.profile.avatar} 
                                    alt="Profile" 
                                    className="profile-avatar"
                                />
                                <div className="flex-1">
                                    <h2 className="text-3xl font-bold text-white mb-2">{user.username}</h2>
                                    <p className="text-gray-300 mb-4">{user.profile.bio || 'No bio yet'}</p>
                                    <div className="flex gap-4">
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-cyan-400">{user.portfolio.length}</div>
                                            <div className="text-sm text-gray-400">Cards</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-green-400">{user.achievements.length}</div>
                                            <div className="text-sm text-gray-400">Achievements</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-yellow-400">{user.gradingHistory.length}</div>
                                            <div className="text-sm text-gray-400">Gradings</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-2xl font-bold text-purple-400">{user.oracleChats.length}</div>
                                            <div className="text-sm text-gray-400">AI Chats</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Tab Navigation */}
                        <div className="glass-morphism rounded-2xl p-6 mb-8">
                            <div className="flex gap-4">
                                {['overview', 'portfolio', 'achievements', 'history', 'settings'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => handleTabChange(tab)}
                                        className={`px-6 py-3 rounded-lg transition-all ${
                                            activeTab === tab ? 'quantum-btn' : 'cyber-card hover:bg-cyan-400/20'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Tab Content */}
                        {activeTab === 'overview' && (
                            <div className="space-y-8">
                                {/* Stats Grid */}
                                <div className="stats-grid">
                                    <div className="cyber-card p-6 rounded-lg interactive-element" onClick={() => showActionFeedback('Portfolio value analyzed')}>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-cyan-400">${user.stats.totalValue.toLocaleString()}</div>
                                            <div className="text-sm text-gray-400">Total Portfolio Value</div>
                                        </div>
                                    </div>
                                    <div className="cyber-card p-6 rounded-lg interactive-element" onClick={() => showActionFeedback('ROI calculated')}>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-green-400">+{user.stats.totalROI.toFixed(1)}%</div>
                                            <div className="text-sm text-gray-400">Total ROI</div>
                                        </div>
                                    </div>
                                    <div className="cyber-card p-6 rounded-lg interactive-element" onClick={() => showActionFeedback('Grading accuracy analyzed')}>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-yellow-400">{user.stats.gradingAccuracy}%</div>
                                            <div className="text-sm text-gray-400">Grading Accuracy</div>
                                        </div>
                                    </div>
                                    <div className="cyber-card p-6 rounded-lg interactive-element" onClick={() => showActionFeedback('Prediction accuracy analyzed')}>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-purple-400">{user.stats.predictionAccuracy}%</div>
                                            <div className="text-sm text-gray-400">Prediction Accuracy</div>
                                        </div>
                                    </div>
                                </div>

                                {/* AI Insights */}
                                {aiInsights.length > 0 && (
                                    <div className="glass-morphism rounded-2xl p-6">
                                        <h3 className="text-2xl font-bold text-cyan-400 mb-4">🧠 AI Personalized Insights</h3>
                                        <div className="space-y-2">
                                            {aiInsights.map((insight, index) => (
                                                <div key={index} className="text-gray-300 flex items-center gap-2">
                                                    <span className="text-cyan-400">💡</span>
                                                    {insight}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Recommendations */}
                                {recommendations && Object.keys(recommendations).length > 0 && (
                                    <div className="glass-morphism rounded-2xl p-6">
                                        <h3 className="text-2xl font-bold text-cyan-400 mb-4">🎯 Personalized Recommendations</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {Object.entries(recommendations).map(([type, recs]) => (
                                                <div key={type} className="space-y-2">
                                                    <h4 className="text-lg font-bold text-white capitalize">{type}</h4>
                                                    {recs.map((rec, index) => (
                                                        <div 
                                                            key={index} 
                                                            className="cyber-card p-4 rounded-lg interactive-element"
                                                            onClick={() => handleRecommendationClick(rec)}
                                                        >
                                                            <div className="font-bold text-white">{rec.title}</div>
                                                            <div className="text-sm text-gray-300">{rec.description}</div>
                                                            <div className="text-xs text-cyan-400 mt-1">Priority: {rec.priority}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'portfolio' && (
                            <div className="space-y-8">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Portfolio Holdings</h3>
                                    {user.portfolio.length === 0 ? (
                                        <div className="text-center py-12">
                                            <div className="text-6xl mb-4">📊</div>
                                            <div className="text-xl font-bold text-gray-400 mb-4">No cards in portfolio yet</div>
                                            <button 
                                                onClick={() => navigateToPage('grader-ultimate')}
                                                className="quantum-btn px-6 py-3 rounded-lg"
                                            >
                                                Add Your First Card
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {user.portfolio.map((item, index) => (
                                                <div key={index} className="cyber-card p-4 rounded-lg interactive-element">
                                                    <div className="text-center">
                                                        <div className="text-lg font-bold text-white">{item.name || 'Card'}</div>
                                                        <div className="text-sm text-cyan-400">${item.currentValue?.toLocaleString() || item.purchasePrice?.toLocaleString()}</div>
                                                        <div className="text-xs text-gray-400">Added {new Date(item.addedAt).toLocaleDateString()}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'achievements' && (
                            <div className="space-y-8">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Achievements & Badges</h3>
                                    {user.achievements.length === 0 ? (
                                        <div className="text-center py-12">
                                            <div className="text-6xl mb-4">🏆</div>
                                            <div className="text-xl font-bold text-gray-400 mb-4">No achievements yet</div>
                                            <div className="text-gray-300">Start using the platform to earn badges!</div>
                                        </div>
                                    ) : (
                                        <div className="achievement-grid">
                                            {user.achievements.map((achievement, index) => (
                                                <div 
                                                    key={index} 
                                                    className="cyber-card p-4 rounded-lg interactive-element"
                                                    onClick={() => handleAchievementClick(achievement)}
                                                >
                                                    <div className="text-center">
                                                        <div className="text-3xl mb-2">{achievement.icon || '🏆'}</div>
                                                        <div className="font-bold text-white">{achievement.title}</div>
                                                        <div className="text-sm text-gray-300">{achievement.description}</div>
                                                        <div className="text-xs text-gray-400 mt-2">
                                                            {new Date(achievement.earnedAt).toLocaleDateString()}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-8">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Activity History</h3>
                                    <div className="space-y-4">
                                        <div className="text-lg font-bold text-white mb-4">Recent Grading History</div>
                                        {user.gradingHistory.slice(0, 5).map((grading, index) => (
                                            <div key={index} className="cyber-card p-4 rounded-lg">
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <div className="font-bold text-white">Grade {grading.grade}</div>
                                                        <div className="text-sm text-gray-400">{grading.company}</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-cyan-400">${grading.value?.toLocaleString()}</div>
                                                        <div className="text-xs text-gray-400">
                                                            {new Date(grading.timestamp).toLocaleDateString()}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'settings' && (
                            <div className="space-y-8">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Account Settings</h3>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Username</label>
                                            <input 
                                                type="text" 
                                                value={user.username}
                                                className="input-field w-full"
                                                readOnly
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                            <input 
                                                type="email" 
                                                value={user.email}
                                                className="input-field w-full"
                                                readOnly
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Subscription</label>
                                            <div className="subscription-badge">{user.subscription.toUpperCase()}</div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Member Since</label>
                                            <div className="text-white">{new Date(user.createdAt).toLocaleDateString()}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<UserPortal />, document.getElementById('root'));
    </script>
</body>
</html>
