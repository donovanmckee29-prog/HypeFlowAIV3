<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector Arena - Infinity System</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    
    <!-- Auth System -->
    <script src="auth-system.js"></script>
    <script src="infinity-ai.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text { color: #00d4ff; text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        .glass-morphism { background: rgba(0, 212, 255, 0.05); backdrop-filter: blur(15px) saturate(150%); border: 1px solid rgba(0, 212, 255, 0.3); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); }
        .cyber-card { background: rgba(0, 100, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.4); transition: all 0.2s ease; position: relative; overflow: hidden; }
        .cyber-card:hover { transform: translateY(-4px) scale(1.02); background: rgba(0, 100, 255, 0.15); box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3); border: 2px solid rgba(0, 255, 255, 0.8); }
        .quantum-btn { background: #00d4ff; border: none; color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: all 0.15s ease; cursor: pointer; position: relative; overflow: hidden; }
        .quantum-btn:hover { background: #0099cc; transform: translateY(-2px) scale(1.05); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5); }
        .orbitron { font-family: 'Orbitron', monospace; }
        .infinity-glow { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
        .draft-card { background: rgba(0, 100, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.4); transition: all 0.3s ease; position: relative; overflow: hidden; cursor: pointer; }
        .draft-card:hover { transform: translateY(-2px) scale(1.01); background: rgba(0, 100, 255, 0.12); box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2); }
        .draft-card.selected { background: linear-gradient(45deg, rgba(0, 212, 255, 0.3), rgba(255, 0, 255, 0.3)); border: 2px solid #00d4ff; box-shadow: 0 0 25px rgba(0, 212, 255, 0.5); }
        .achievement-badge { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; font-weight: bold; padding: 4px 8px; border-radius: 12px; font-size: 12px; display: inline-block; margin: 2px; }
        .achievement-badge.rare { background: linear-gradient(45deg, #c0c0c0, #e8e8e8); }
        .achievement-badge.epic { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); }
        .achievement-badge.legendary { background: linear-gradient(45deg, #9c88ff, #b19dff); }
        .leaderboard-entry { background: rgba(0, 100, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.4); transition: all 0.2s ease; position: relative; overflow: hidden; }
        .leaderboard-entry:hover { background: rgba(0, 100, 255, 0.12); transform: translateX(4px); }
        .leaderboard-entry.current-user { background: linear-gradient(45deg, rgba(0, 212, 255, 0.2), rgba(255, 0, 255, 0.2)); border: 2px solid #00d4ff; }
        .xp-bar { height: 8px; background: linear-gradient(90deg, #00d4ff, #00ff88); border-radius: 4px; transition: width 0.5s ease; }
        .streak-indicator { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; font-weight: bold; padding: 2px 6px; border-radius: 8px; font-size: 10px; display: inline-block; }
        .challenge-card { background: rgba(0, 100, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.4); transition: all 0.3s ease; position: relative; overflow: hidden; }
        .challenge-card:hover { transform: translateY(-2px) scale(1.01); background: rgba(0, 100, 255, 0.12); box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2); }
        .challenge-card.completed { background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2)); border: 2px solid #00ff88; }
        .challenge-card.active { background: linear-gradient(45deg, rgba(255, 170, 0, 0.2), rgba(255, 0, 255, 0.2)); border: 2px solid #ffaa00; }
        .loading-spinner { border: 3px solid rgba(0, 212, 255, 0.3); border-top: 3px solid #00d4ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CollectorArena() {
            const [user, setUser] = useState(null);
            const [leaderboard, setLeaderboard] = useState([]);
            const [achievements, setAchievements] = useState([]);
            const [challenges, setChallenges] = useState([]);
            const [draftCards, setDraftCards] = useState([]);
            const [selectedCards, setSelectedCards] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('leaderboard');

            useEffect(() => {
                // Check authentication
                if (!window.InfinityAuth.isUserAuthenticated()) {
                    window.location.href = 'login.html';
                    return;
                }

                // Load user data
                const userData = window.InfinityAuth.getUserData();
                setUser(userData);

                // Load arena data
                loadArenaData();
            }, []);

            const loadArenaData = async () => {
                setIsLoading(true);
                try {
                    // Load leaderboard
                    const leaderboardData = await fetchLeaderboard();
                    setLeaderboard(leaderboardData);

                    // Load achievements
                    const achievementsData = await fetchAchievements();
                    setAchievements(achievementsData);

                    // Load challenges
                    const challengesData = await fetchChallenges();
                    setChallenges(challengesData);

                    // Load draft cards
                    const draftData = await fetchDraftCards();
                    setDraftCards(draftData);
                } catch (error) {
                    console.error('Failed to load arena data:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const fetchLeaderboard = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                            { rank: 1, username: 'CardMaster99', score: 15420, level: 25, badges: 12, streak: 15 },
                            { rank: 2, username: 'InfinityTrader', score: 14890, level: 24, badges: 11, streak: 8 },
                            { rank: 3, username: 'PSA10Hunter', score: 14230, level: 23, badges: 10, streak: 22 },
                            { rank: 4, username: 'RookieCollector', score: 13850, level: 22, badges: 9, streak: 5 },
                            { rank: 5, username: 'CardOracle', score: 13520, level: 21, badges: 8, streak: 12 },
                            { rank: 6, username: 'MarketMaven', score: 13180, level: 20, badges: 7, streak: 3 },
                            { rank: 7, username: 'GradingGuru', score: 12890, level: 19, badges: 6, streak: 18 },
                            { rank: 8, username: 'PortfolioPro', score: 12540, level: 18, badges: 5, streak: 7 },
                            { rank: 9, username: 'CardChampion', score: 12200, level: 17, badges: 4, streak: 9 },
                            { rank: 10, username: 'InfinityElite', score: 11850, level: 16, badges: 3, streak: 6 }
                        ]);
                    }, 1000);
                });
            };

            const fetchAchievements = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                            { id: 1, name: 'First Steps', description: 'Complete your first card grade', icon: '🔬', rarity: 'common', xp: 100, completed: true, progress: 100 },
                            { id: 2, name: 'Portfolio Builder', description: 'Add 10 cards to your portfolio', icon: '📊', rarity: 'common', xp: 200, completed: true, progress: 100 },
                            { id: 3, name: 'Oracle Seeker', description: 'Ask 25 questions to the AI Oracle', icon: '🧠', rarity: 'rare', xp: 500, completed: false, progress: 68 },
                            { id: 4, name: 'Prediction Master', description: 'Make 50 accurate predictions', icon: '🔮', rarity: 'epic', xp: 1000, completed: false, progress: 34 },
                            { id: 5, name: 'Streak King', description: 'Maintain a 30-day login streak', icon: '🔥', rarity: 'legendary', xp: 2000, completed: false, progress: 12 }
                        ]);
                    }, 800);
                });
            };

            const fetchChallenges = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                            { id: 1, name: 'Weekly Card Draft', description: 'Draft the best 5-card lineup', icon: '🎯', difficulty: 'medium', xp: 300, status: 'active', deadline: '3 days', participants: 1247 },
                            { id: 2, name: 'Prediction Challenge', description: 'Predict 3 card price movements', icon: '📈', difficulty: 'hard', xp: 500, status: 'available', deadline: '5 days', participants: 892 },
                            { id: 3, name: 'Portfolio Optimization', description: 'Optimize your portfolio for maximum ROI', icon: '⚡', difficulty: 'easy', xp: 200, status: 'completed', deadline: '1 day', participants: 2156 }
                        ]);
                    }, 600);
                });
            };

            const fetchDraftCards = async () => {
                return new Promise(resolve => {
                setTimeout(() => {
                        resolve([
                            { id: 1, player: 'Luka Dončić', card: '2023 Panini Prizm Silver PSA 10', value: 2400, predictedGrowth: 100, rarity: 'epic', position: 'PG' },
                            { id: 2, player: 'Victor Wembanyama', card: '2023 Panini Prizm Rookie PSA 10', value: 5000, predictedGrowth: 150, rarity: 'legendary', position: 'C' },
                            { id: 3, player: 'Anthony Richardson', card: '2023 Panini Prizm Base PSA 10', value: 850, predictedGrowth: 80, rarity: 'rare', position: 'QB' },
                            { id: 4, player: 'Shohei Ohtani', card: '2023 Topps Chrome Auto PSA 10', value: 3200, predictedGrowth: 60, rarity: 'epic', position: 'P/DH' },
                            { id: 5, player: 'CJ Stroud', card: '2023 Panini Prizm Base PSA 10', value: 1200, predictedGrowth: 70, rarity: 'rare', position: 'QB' },
                            { id: 6, player: 'LeBron James', card: '2023 Panini Prizm Silver PSA 10', value: 1800, predictedGrowth: 40, rarity: 'common', position: 'SF' }
                        ]);
                    }, 400);
                });
            };

            const handleCardSelect = (card) => {
                if (selectedCards.length >= 5 && !selectedCards.find(c => c.id === card.id)) {
                    return; // Max 5 cards
                }

                if (selectedCards.find(c => c.id === card.id)) {
                    setSelectedCards(prev => prev.filter(c => c.id !== card.id));
                    } else {
                    setSelectedCards(prev => [...prev, card]);
                }
            };

            const handleChallengeJoin = (challenge) => {
                console.log(`Joining challenge: ${challenge.name}`);
                // Simulate joining challenge
            };

            const getRarityClass = (rarity) => {
                switch(rarity) {
                    case 'common': return 'achievement-badge';
                    case 'rare': return 'achievement-badge rare';
                    case 'epic': return 'achievement-badge epic';
                    case 'legendary': return 'achievement-badge legendary';
                    default: return 'achievement-badge';
                }
            };

            const getDifficultyClass = (difficulty) => {
                switch(difficulty) {
                    case 'easy': return 'text-green-400';
                    case 'medium': return 'text-yellow-400';
                    case 'hard': return 'text-red-400';
                    default: return 'text-gray-400';
                }
            };

            const getStatusClass = (status) => {
                switch(status) {
                    case 'active': return 'active';
                    case 'completed': return 'completed';
                    case 'available': return '';
                    default: return '';
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <div className="text-2xl font-bold infinity-text">Loading Arena...</div>
                            <div className="text-gray-400 mt-2">Preparing gamified experience</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard-ultimate.html'} 
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ← Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        🏟️ COLLECTOR ARENA
                                    </h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Your Score</div>
                                        <div className="text-2xl font-bold text-cyan-400">
                                            {user.stats?.xp || 0}
                                        </div>
                                        <div className="text-sm text-gray-400">Level {user.stats?.level || 1}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Streak</div>
                                        <div className="text-lg font-bold text-yellow-400">
                                            {user.stats?.streak || 0} days
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Tab Navigation */}
                    <div className="glass-morphism border-b border-cyan-400/20 sticky top-20 z-40">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex space-x-4">
                                {['leaderboard', 'achievements', 'challenges', 'draft'].map((tab) => (
                                <button 
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-6 py-3 rounded-lg font-bold transition-all ${
                                            activeTab === tab 
                                                ? 'bg-cyan-400 text-black' 
                                                : 'text-gray-400 hover:text-white hover:bg-cyan-400/10'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                                ))}
                            </div>
                            </div>
                        </div>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {activeTab === 'leaderboard' && (
                            <div className="space-y-6">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">Leaderboard</h2>
                                <div className="glass-morphism rounded-2xl p-6">
                                    <div className="space-y-3">
                                        {leaderboard.map((entry, index) => (
                                            <div 
                                                key={index} 
                                                className={`leaderboard-entry p-4 rounded-lg ${
                                                    entry.username === user.username ? 'current-user' : ''
                                                }`}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-4">
                                                        <div className="text-2xl font-bold text-cyan-400">
                                                            #{entry.rank}
                                                        </div>
                                                        <div>
                                                            <div className="font-bold text-white">{entry.username}</div>
                                                            <div className="text-sm text-gray-400">
                                                                Level {entry.level} • {entry.badges} badges
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-lg font-bold text-white">
                                                            {entry.score.toLocaleString()}
                                                        </div>
                                                        <div className="text-sm text-gray-400">
                                                            <span className="streak-indicator">
                                                                {entry.streak} day streak
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}

                        {activeTab === 'achievements' && (
                                <div className="space-y-6">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">Achievements</h2>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {achievements.map((achievement) => (
                                        <div key={achievement.id} className="cyber-card p-6 rounded-lg">
                                            <div className="text-center mb-4">
                                                <div className="text-4xl mb-2">{achievement.icon}</div>
                                                <div className="font-bold text-white text-lg">{achievement.name}</div>
                                                <div className="text-sm text-gray-400">{achievement.description}</div>
                                            </div>
                                            <div className="space-y-2">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm text-gray-400">Rarity:</span>
                                                    <span className={getRarityClass(achievement.rarity)}>
                                                        {achievement.rarity.toUpperCase()}
                                                    </span>
                                                    </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm text-gray-400">XP Reward:</span>
                                                    <span className="text-cyan-400 font-bold">{achievement.xp}</span>
                                            </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm text-gray-400">Progress:</span>
                                                    <span className="text-white">{achievement.progress}%</span>
                                    </div>
                                                <div className="mt-3">
                                                    <div className="xp-bar" style={{width: `${achievement.progress}%`}}></div>
                                            </div>
                                                {achievement.completed && (
                                                    <div className="text-center mt-3">
                                                        <span className="text-green-400 font-bold">✓ COMPLETED</span>
                                                    </div>
                                                )}
                                            </div>
                                    </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'challenges' && (
                            <div className="space-y-6">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">Challenges</h2>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {challenges.map((challenge) => (
                                        <div 
                                            key={challenge.id} 
                                            className={`challenge-card p-6 rounded-lg ${getStatusClass(challenge.status)}`}
                                        >
                                            <div className="text-center mb-4">
                                                <div className="text-4xl mb-2">{challenge.icon}</div>
                                                <div className="font-bold text-white text-lg">{challenge.name}</div>
                                                <div className="text-sm text-gray-400">{challenge.description}</div>
                                            </div>
                                            <div className="space-y-2 mb-4">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm text-gray-400">Difficulty:</span>
                                                    <span className={`text-sm font-bold ${getDifficultyClass(challenge.difficulty)}`}>
                                                        {challenge.difficulty.toUpperCase()}
                                                    </span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm text-gray-400">XP Reward:</span>
                                                    <span className="text-cyan-400 font-bold">{challenge.xp}</span>
                                                    </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm text-gray-400">Deadline:</span>
                                                    <span className="text-yellow-400">{challenge.deadline}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-sm text-gray-400">Participants:</span>
                                                    <span className="text-white">{challenge.participants.toLocaleString()}</span>
                                                </div>
                                            </div>
                                            <button 
                                                onClick={() => handleChallengeJoin(challenge)} 
                                                className="quantum-btn w-full py-2 rounded-lg text-sm"
                                                disabled={challenge.status === 'completed'}
                                            >
                                                {challenge.status === 'completed' ? 'COMPLETED' : 
                                                 challenge.status === 'active' ? 'JOINED' : 'JOIN CHALLENGE'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'draft' && (
                            <div className="space-y-6">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">Card Draft</h2>
                                
                                {/* Selected Cards */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-xl font-bold text-cyan-400 mb-4">
                                        Your Lineup ({selectedCards.length}/5)
                                    </h3>
                                    <div className="grid grid-cols-5 gap-4">
                                        {Array.from({ length: 5 }, (_, index) => {
                                            const card = selectedCards[index];
                                            return (
                                                <div key={index} className="aspect-[3/4] border-2 border-dashed border-cyan-400/50 rounded-lg flex items-center justify-center">
                                                    {card ? (
                                                        <div className="text-center">
                                                            <div className="text-2xl mb-2">{card.player.charAt(0)}</div>
                                                            <div className="text-xs text-gray-400">{card.player}</div>
                                        </div>
                                                    ) : (
                                                        <div className="text-gray-400 text-sm">Empty Slot</div>
                                                    )}
                                        </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Available Cards */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-xl font-bold text-cyan-400 mb-4">Available Cards</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                        {draftCards.map((card) => (
                                            <div 
                                                key={card.id} 
                                                onClick={() => handleCardSelect(card)}
                                                className={`draft-card p-4 rounded-lg cursor-pointer ${
                                                    selectedCards.find(c => c.id === card.id) ? 'selected' : ''
                                                }`}
                                            >
                                                <div className="text-center">
                                                    <div className="text-2xl mb-2">{card.player.charAt(0)}</div>
                                                    <div className="text-xs text-gray-400 mb-1">{card.player}</div>
                                                    <div className="text-xs text-cyan-400 mb-1">${card.value.toLocaleString()}</div>
                                                    <div className="text-xs text-green-400">+{card.predictedGrowth}%</div>
                                                    <div className={`text-xs mt-1 ${getRarityClass(card.rarity)}`}>
                                                        {card.rarity.toUpperCase()}
                                </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Loading Overlay */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="text-center">
                                <div className="loading-spinner mx-auto mb-4"></div>
                                <div className="text-2xl font-bold infinity-text">Loading Arena...</div>
                                <div className="text-gray-400 mt-2">Preparing gamified experience</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<CollectorArena />, document.getElementById('root'));
    </script>
</body>
</html>
