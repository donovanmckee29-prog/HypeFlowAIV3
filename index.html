<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity - Ultimate Sports Card AI Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text { 
            color: #00d4ff; 
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); 
        }
        
        .glass-morphism { 
            background: rgba(0, 212, 255, 0.05); 
            backdrop-filter: blur(15px) saturate(150%); 
            border: 1px solid rgba(0, 212, 255, 0.3); 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); 
        }
        
        .quantum-btn { 
            background: #00d4ff; 
            border: none; 
            color: white; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: all 0.1s ease; 
            cursor: pointer; 
            position: relative; 
            overflow: hidden; 
            padding: 12px 24px;
            border-radius: 8px;
        }
        
        .quantum-btn:hover { 
            background: #0099cc; 
            transform: translateY(-2px) scale(1.05); 
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5); 
        }
        
        .orbitron { 
            font-family: 'Orbitron', monospace; 
        }
        
        .infinity-glow { 
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); 
        }
        
        .cyber-card { 
            background: rgba(0, 100, 255, 0.08); 
            border: 1px solid rgba(0, 255, 255, 0.4); 
            transition: all 0.2s ease; 
            position: relative; 
            overflow: hidden; 
        }
        
        .cyber-card:hover { 
            transform: translateY(-4px) scale(1.02); 
            background: rgba(0, 100, 255, 0.15); 
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3); 
            border: 2px solid rgba(0, 255, 255, 0.8); 
        }
        
        .loading-spinner { 
            border: 3px solid rgba(0, 212, 255, 0.3); 
            border-top: 3px solid #00d4ff; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .floating-particles { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            pointer-events: none; 
        }
        
        .particle { 
            position: absolute; 
            width: 4px; 
            height: 4px; 
            background: #00d4ff; 
            border-radius: 50%; 
            animation: float 6s ease-in-out infinite; 
            opacity: 0.7; 
        }
        
        .particle:nth-child(2) { animation-delay: -2s; background: #0099cc; }
        .particle:nth-child(3) { animation-delay: -4s; background: #00a8cc; }
        
        @keyframes float { 
            0%, 100% { transform: translateY(0px) rotate(0deg); } 
            50% { transform: translateY(-20px) rotate(180deg); } 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function InfinityPlatform() {
            const [currentPage, setCurrentPage] = useState('home');
            const [isLoading, setIsLoading] = useState(false);
            const [user, setUser] = useState(null);

            useEffect(() => {
                console.log('🚀 Infinity Platform Loaded');
                
                // Check for stored user
                const storedUser = localStorage.getItem('infinity-current-user');
                if (storedUser) {
                    try {
                        setUser(JSON.parse(storedUser));
                    } catch (error) {
                        console.warn('Error parsing stored user:', error);
                    }
                }
            }, []);

            const navigateToPage = (page) => {
                setIsLoading(true);
                setTimeout(() => {
                    setCurrentPage(page);
                    setIsLoading(false);
                }, 300);
            };

            const handleLogin = (email, password) => {
                setIsLoading(true);
                setTimeout(() => {
                    const demoUser = {
                        id: 'demo-user',
                        email: email,
                        username: 'Demo User',
                        subscription: 'free',
                        portfolio: [
                            { name: 'Luka Prizm Silver PSA 10', currentValue: 8500, purchasePrice: 7200 },
                            { name: 'Wembanyama Rookie PSA 10', currentValue: 12000, purchasePrice: 9800 },
                            { name: 'Mahomes Chrome PSA 10', currentValue: 6800, purchasePrice: 6200 },
                            { name: 'Brady Rookie PSA 10', currentValue: 15200, purchasePrice: 14800 }
                        ],
                        stats: {
                            level: 1,
                            totalValue: 42500,
                            totalROI: 0.12,
                            gradingAccuracy: 0.94,
                            predictionAccuracy: 0.91,
                            rank: 1,
                            badges: ['First Login', 'Portfolio Starter']
                        }
                    };
                    setUser(demoUser);
                    localStorage.setItem('infinity-current-user', JSON.stringify(demoUser));
                    setIsLoading(false);
                }, 1000);
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('infinity-current-user');
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <div className="text-2xl font-bold infinity-text">Loading Infinity...</div>
                            <div className="text-gray-400 mt-2">Preparing omniscient intelligence</div>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginPage onLogin={handleLogin} />;
            }

            switch (currentPage) {
                case 'dashboard':
                    return <DashboardPage user={user} onNavigate={navigateToPage} onLogout={handleLogout} />;
                case 'grader':
                    return <GraderPage user={user} onNavigate={navigateToPage} />;
                case 'oracle':
                    return <OraclePage user={user} onNavigate={navigateToPage} />;
                case 'compass':
                    return <CompassPage user={user} onNavigate={navigateToPage} />;
                case 'arena':
                    return <ArenaPage user={user} onNavigate={navigateToPage} />;
                case 'portfolio':
                    return <PortfolioPage user={user} onNavigate={navigateToPage} />;
                case 'futurecasting':
                    return <FuturecastingPage user={user} onNavigate={navigateToPage} />;
                default:
                    return <HomePage user={user} onNavigate={navigateToPage} onLogout={handleLogout} />;
            }
        }

        function LoginPage({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({ email: '', password: '', username: '' });
            const [errors, setErrors] = useState({});

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.email || !formData.password) {
                    setErrors({ general: 'Please fill in all fields' });
                    return;
                }
                if (!isLogin && !formData.username) {
                    setErrors({ general: 'Please enter a username' });
                    return;
                }
                onLogin(formData.email, formData.password);
            };

            return (
                <div className="min-h-screen flex items-center justify-center relative">
                    <div className="floating-particles">
                        <div className="particle" style={{left: '10%', top: '20%'}}></div>
                        <div className="particle" style={{left: '80%', top: '30%'}}></div>
                        <div className="particle" style={{left: '60%', top: '70%'}}></div>
                    </div>

                    <div className="w-full max-w-md mx-4">
                        <div className="glass-morphism rounded-2xl p-8 infinity-glow">
                            <div className="text-center mb-8">
                                <div className="text-6xl mb-4">🌌</div>
                                <h1 className="text-4xl font-bold infinity-text orbitron mb-2">∞ INFINITY</h1>
                                <p className="text-gray-300 text-lg">The Ultimate Sports Card AI Platform</p>
                            </div>

                            <form onSubmit={handleSubmit}>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Email</label>
                                        <input 
                                            type="email" 
                                            value={formData.email} 
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full px-4 py-3 bg-black bg-opacity-30 border border-cyan-400 border-opacity-30 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="Enter your email"
                                        />
                                    </div>

                                    {!isLogin && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">Username</label>
                                            <input 
                                                type="text" 
                                                value={formData.username} 
                                                onChange={(e) => setFormData({...formData, username: e.target.value})}
                                                className="w-full px-4 py-3 bg-black bg-opacity-30 border border-cyan-400 border-opacity-30 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                                placeholder="Choose a username"
                                            />
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                        <input 
                                            type="password" 
                                            value={formData.password} 
                                            onChange={(e) => setFormData({...formData, password: e.target.value})}
                                            className="w-full px-4 py-3 bg-black bg-opacity-30 border border-cyan-400 border-opacity-30 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="Enter your password"
                                        />
                                    </div>

                                    {errors.general && (
                                        <div className="text-red-400 text-sm text-center">{errors.general}</div>
                                    )}

                                    <button type="submit" className="quantum-btn w-full py-4 rounded-lg text-lg">
                                        {isLogin ? 'Sign In' : 'Create Account'}
                                    </button>

                                    <div className="text-center">
                                        <button 
                                            type="button" 
                                            onClick={() => setIsLogin(!isLogin)} 
                                            className="text-cyan-400 hover:text-white transition-colors"
                                        >
                                            {isLogin ? "Don't have an account? Sign up" : "Already have an account? Sign in"}
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        function HomePage({ user, onNavigate, onLogout }) {
            return (
                <div className="min-h-screen">
                    <header className="glass-morphism border-b border-cyan-400 border-opacity-20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-4xl font-bold infinity-text orbitron">∞ INFINITY</h1>
                                <div className="flex items-center gap-4">
                                    <span className="text-cyan-400">Welcome, {user.username}</span>
                                    <button onClick={onLogout} className="quantum-btn px-4 py-2">Logout</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="text-center mb-12">
                            <h2 className="text-5xl font-bold infinity-text mb-4">Welcome to Infinity</h2>
                            <p className="text-gray-300 text-xl">The Ultimate Sports Card AI Platform</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div className="cyber-card p-6 rounded-lg text-center" onClick={() => onNavigate('dashboard')}>
                                <div className="text-4xl mb-4">📊</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">Dashboard</h3>
                                <p className="text-gray-300">View your portfolio and insights</p>
                            </div>

                            <div className="cyber-card p-6 rounded-lg text-center" onClick={() => onNavigate('grader')}>
                                <div className="text-4xl mb-4">🔬</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">AI Grader</h3>
                                <p className="text-gray-300">Grade your cards with AI precision</p>
                            </div>

                            <div className="cyber-card p-6 rounded-lg text-center" onClick={() => onNavigate('oracle')}>
                                <div className="text-4xl mb-4">🧠</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">AI Oracle</h3>
                                <p className="text-gray-300">Get AI predictions and insights</p>
                            </div>

                            <div className="cyber-card p-6 rounded-lg text-center" onClick={() => onNavigate('compass')}>
                                <div className="text-4xl mb-4">🧭</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">Investment Compass</h3>
                                <p className="text-gray-300">Find the best investment opportunities</p>
                            </div>

                            <div className="cyber-card p-6 rounded-lg text-center" onClick={() => onNavigate('arena')}>
                                <div className="text-4xl mb-4">🏟️</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">Collector Arena</h3>
                                <p className="text-gray-300">Compete with other collectors</p>
                            </div>

                            <div className="cyber-card p-6 rounded-lg text-center" onClick={() => onNavigate('portfolio')}>
                                <div className="text-4xl mb-4">💼</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">Portfolio Mastery</h3>
                                <p className="text-gray-300">Manage your card collection</p>
                            </div>

                            <div className="cyber-card p-6 rounded-lg text-center" onClick={() => onNavigate('futurecasting')}>
                                <div className="text-4xl mb-4">🔮</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">Futurecasting</h3>
                                <p className="text-gray-300">Predict future market trends</p>
                            </div>

                            <div className="cyber-card p-6 rounded-lg text-center">
                                <div className="text-4xl mb-4">⚙️</div>
                                <h3 className="text-xl font-bold text-cyan-400 mb-2">Settings</h3>
                                <p className="text-gray-300">Configure your preferences</p>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        function DashboardPage({ user, onNavigate, onLogout }) {
            return (
                <div className="min-h-screen">
                    <header className="glass-morphism border-b border-cyan-400 border-opacity-20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => onNavigate('home')} className="text-cyan-400 hover:text-white">← Back</button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">Dashboard</h1>
                                </div>
                                <button onClick={onLogout} className="quantum-btn px-4 py-2">Logout</button>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="text-2xl font-bold text-white">${user.stats.totalValue.toLocaleString()}</div>
                                <div className="text-sm text-gray-400">Total Portfolio Value</div>
                            </div>
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="text-2xl font-bold text-green-400">+{(user.stats.totalROI * 100).toFixed(1)}%</div>
                                <div className="text-sm text-gray-400">Total ROI</div>
                            </div>
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="text-2xl font-bold text-cyan-400">Level {user.stats.level}</div>
                                <div className="text-sm text-gray-400">Collector Level</div>
                            </div>
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="text-2xl font-bold text-yellow-400">#{user.stats.rank}</div>
                                <div className="text-sm text-gray-400">Global Rank</div>
                            </div>
                        </div>

                        <div className="cyber-card p-6 rounded-lg">
                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">Top Holdings</h3>
                            <div className="space-y-4">
                                {user.portfolio.map((holding, index) => (
                                    <div key={index} className="flex justify-between items-center p-4 bg-black bg-opacity-20 rounded-lg">
                                        <div>
                                            <div className="font-bold text-white">{holding.name}</div>
                                            <div className="text-sm text-gray-400">Bought for ${holding.purchasePrice.toLocaleString()}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-bold text-green-400">${holding.currentValue.toLocaleString()}</div>
                                            <div className="text-sm text-green-400">
                                                +${(holding.currentValue - holding.purchasePrice).toLocaleString()} profit
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        function GraderPage({ user, onNavigate }) {
            return (
                <div className="min-h-screen">
                    <header className="glass-morphism border-b border-cyan-400 border-opacity-20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => onNavigate('home')} className="text-cyan-400 hover:text-white">← Back</button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">AI Grader</h1>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="text-center mb-12">
                            <h2 className="text-5xl font-bold infinity-text mb-4">🔬 AI Grader</h2>
                            <p className="text-gray-300 text-xl">Upload your card for nanoscopic analysis</p>
                        </div>

                        <div className="cyber-card p-8 rounded-lg text-center">
                            <div className="text-6xl mb-4">📸</div>
                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">Upload Card Image</h3>
                            <p className="text-gray-300 mb-6">Drop your card image here for AI analysis</p>
                            <button className="quantum-btn px-8 py-4 text-lg">
                                Choose File
                            </button>
                        </div>
                    </main>
                </div>
            );
        }

        function OraclePage({ user, onNavigate }) {
            return (
                <div className="min-h-screen">
                    <header className="glass-morphism border-b border-cyan-400 border-opacity-20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => onNavigate('home')} className="text-cyan-400 hover:text-white">← Back</button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">AI Oracle</h1>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="text-center mb-12">
                            <h2 className="text-5xl font-bold infinity-text mb-4">🧠 AI Oracle</h2>
                            <p className="text-gray-300 text-xl">Ask the AI anything about sports cards</p>
                        </div>

                        <div className="cyber-card p-8 rounded-lg">
                            <div className="mb-6">
                                <input 
                                    type="text" 
                                    placeholder="Ask the AI Oracle anything..."
                                    className="w-full px-4 py-3 bg-black bg-opacity-30 border border-cyan-400 border-opacity-30 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                />
                            </div>
                            <button className="quantum-btn px-8 py-3">
                                Ask Oracle
                            </button>
                        </div>
                    </main>
                </div>
            );
        }

        function CompassPage({ user, onNavigate }) {
            return (
                <div className="min-h-screen">
                    <header className="glass-morphism border-b border-cyan-400 border-opacity-20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => onNavigate('home')} className="text-cyan-400 hover:text-white">← Back</button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">Investment Compass</h1>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="text-center mb-12">
                            <h2 className="text-5xl font-bold infinity-text mb-4">🧭 Investment Compass</h2>
                            <p className="text-gray-300 text-xl">Find the best investment opportunities</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="cyber-card p-6 rounded-lg">
                                <h3 className="text-xl font-bold text-cyan-400 mb-4">Top Picks</h3>
                                <div className="space-y-3">
                                    <div className="p-3 bg-black bg-opacity-20 rounded-lg">
                                        <div className="font-bold text-white">Luka Dončić Prizm</div>
                                        <div className="text-sm text-green-400">+15.2% this week</div>
                                    </div>
                                    <div className="p-3 bg-black bg-opacity-20 rounded-lg">
                                        <div className="font-bold text-white">Wembanyama Rookie</div>
                                        <div className="text-sm text-green-400">+23.1% this week</div>
                                    </div>
                                </div>
                            </div>

                            <div className="cyber-card p-6 rounded-lg">
                                <h3 className="text-xl font-bold text-cyan-400 mb-4">Market Trends</h3>
                                <div className="space-y-3">
                                    <div className="p-3 bg-black bg-opacity-20 rounded-lg">
                                        <div className="font-bold text-white">Basketball Cards</div>
                                        <div className="text-sm text-green-400">+12.5% trending up</div>
                                    </div>
                                    <div className="p-3 bg-black bg-opacity-20 rounded-lg">
                                        <div className="font-bold text-white">Football Cards</div>
                                        <div className="text-sm text-yellow-400">+3.2% stable</div>
                                    </div>
                                </div>
                            </div>

                            <div className="cyber-card p-6 rounded-lg">
                                <h3 className="text-xl font-bold text-cyan-400 mb-4">AI Insights</h3>
                                <div className="space-y-3">
                                    <div className="p-3 bg-black bg-opacity-20 rounded-lg">
                                        <div className="font-bold text-white">High Confidence</div>
                                        <div className="text-sm text-green-400">94% accuracy</div>
                                    </div>
                                    <div className="p-3 bg-black bg-opacity-20 rounded-lg">
                                        <div className="font-bold text-white">Market Sentiment</div>
                                        <div className="text-sm text-cyan-400">Very Positive</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        function ArenaPage({ user, onNavigate }) {
            return (
                <div className="min-h-screen">
                    <header className="glass-morphism border-b border-cyan-400 border-opacity-20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
