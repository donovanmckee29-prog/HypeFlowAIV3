<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity - Sports Card AI Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
        }
        
        .neon-cyan {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .neon-purple {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .neon-green {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .neon-orange {
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }
        
        .feature-card {
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-8px);
        }
        
        .hero-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            to { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8), 0 0 60px rgba(0, 212, 255, 0.3); }
        }
        
        .notification-bell {
            animation: ring 0.5s ease-in-out;
        }
        
        @keyframes ring {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        
        .hype-meter {
            background: linear-gradient(90deg, #ff0000 0%, #ffaa00 25%, #ffff00 50%, #00ff00 75%, #00ffff 100%);
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        .hype-indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 75%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            animation: hypePulse 2s ease-in-out infinite;
        }
        
        @keyframes hypePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .live-data {
            animation: liveUpdate 1s ease-in-out infinite;
        }
        
        @keyframes liveUpdate {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const HomePage = () => {
            const [userStats, setUserStats] = useState({
                level: 47,
                xp: 7300,
                maxXp: 10000,
                rank: "Oracle Master",
                portfolioValue: 47250,
                roi: 34.2,
                notifications: 5,
                streak: 12,
                totalCards: 47,
                gradedCards: 23
            });

            const [liveData, setLiveData] = useState({
                marketCap: 2400000000,
                activeListings: 47832,
                avgROI: 28.5,
                hotStreak: 12,
                topPerformer: "Wembanyama RC Auto",
                topGain: 67.2
            });

            const [notifications, setNotifications] = useState([
                { id: 1, type: 'price_alert', message: 'Luka Prizm Silver +23% today', time: '2m ago', urgent: true },
                { id: 2, type: 'grading', message: 'Your PSA submission ready', time: '1h ago', urgent: false },
                { id: 3, type: 'market', message: 'Basketball cards trending up', time: '3h ago', urgent: false },
                { id: 4, type: 'achievement', message: 'New badge: Grading Guru', time: '1d ago', urgent: false },
                { id: 5, type: 'recommendation', message: '3 new AI picks available', time: '2d ago', urgent: false }
            ]);

            const [showNotifications, setShowNotifications] = useState(false);
            const [hypeLevel, setHypeLevel] = useState(75);
            const chartRef = useRef(null);
            const notificationRef = useRef(null);

            // Live data updates
            useEffect(() => {
                const interval = setInterval(() => {
                    setLiveData(prev => ({
                        ...prev,
                        marketCap: prev.marketCap + Math.random() * 1000000 - 500000,
                        activeListings: prev.activeListings + Math.floor(Math.random() * 20) - 10,
                        avgROI: prev.avgROI + (Math.random() * 0.2 - 0.1)
                    }));
                }, 5000);

                return () => clearInterval(interval);
            }, []);

            // Hype level animation
            useEffect(() => {
                const interval = setInterval(() => {
                    setHypeLevel(prev => Math.max(60, Math.min(95, prev + (Math.random() * 10 - 5)));
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            const features = [
                {
                    id: 'grader',
                    name: 'Quantum AI Grader',
                    description: 'Upload card images for instant grade predictions with subgrade analysis',
                    icon: '🔬',
                    color: 'neon-cyan',
                    page: 'grader.html',
                    status: 'active',
                    stats: '23 cards graded'
                },
                {
                    id: 'oracle',
                    name: 'AI Oracle',
                    description: 'Ask anything about cards, trends, or history with contextual AI',
                    icon: '🌌',
                    color: 'neon-purple',
                    page: 'oracle.html',
                    status: 'active',
                    stats: '47 questions answered'
                },
                {
                    id: 'portfolio',
                    name: 'Portfolio Center',
                    description: 'Track your holdings with live ROI and AI recommendations',
                    icon: '💼',
                    color: 'neon-green',
                    page: 'portfolio.html',
                    status: 'active',
                    stats: '$47,250 portfolio'
                },
                {
                    id: 'market',
                    name: 'Market Scanner',
                    description: 'Top 10 investments with AI commentary and real-time data',
                    icon: '📈',
                    color: 'neon-orange',
                    page: 'market.html',
                    status: 'active',
                    stats: '10 hot picks'
                },
                {
                    id: 'arena',
                    name: 'Collector Arena',
                    description: 'Gamified trading and competitive card collecting',
                    icon: '⚔️',
                    color: 'neon-pink',
                    page: 'arena.html',
                    status: 'active',
                    stats: 'Rank #4'
                },
                {
                    id: 'dna',
                    name: 'Card DNA Scanner',
                    description: 'Advanced surface analysis and condition assessment',
                    icon: '🧬',
                    color: 'neon-purple',
                    page: 'dna.html',
                    status: 'coming_soon',
                    stats: 'Beta testing'
                }
            ];

            const navigateToFeature = (page) => {
                window.location.href = page;
            };

            const handleNotificationClick = () => {
                setShowNotifications(!showNotifications);
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            const formatNumber = (num) => {
                return new Intl.NumberFormat('en-US').format(num);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-card border-b border-cyan-400/20 sticky top-0 z-50 m-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <h1 className="text-4xl font-bold text-cyan-400 hero-animation">
                                    ∞ INFINITY
                                </h1>
                                <div className="text-lg text-gray-300">
                                    THE SINGULARITY OF SPORTS CARD INTELLIGENCE
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="glass-card px-4 py-2 rounded-full neon-cyan pulse-glow">
                                    <div className="flex items-center gap-2">
                                        <div className="text-xl">🏆</div>
                                        <div className="text-sm font-bold">Rank #{userStats.level}</div>
                                    </div>
                                </div>
                                <div className="glass-card px-4 py-2 rounded-full neon-green">
                                    <div className="flex items-center gap-2">
                                        <div className="text-xl">🎯</div>
                                        <div className="text-sm font-bold">{userStats.rank}</div>
                                    </div>
                                </div>
                                <div className="glass-card px-4 py-2 rounded-full neon-purple relative cursor-pointer" 
                                     onClick={handleNotificationClick}>
                                    <div className="flex items-center gap-2">
                                        <div className={`text-xl ${userStats.notifications > 0 ? 'notification-bell' : ''}`}>🔔</div>
                                        <div className="text-sm font-bold">{userStats.notifications}</div>
                                        {userStats.notifications > 0 && (
                                            <div className="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Notifications Dropdown */}
                        {showNotifications && (
                            <div ref={notificationRef} className="absolute top-full right-0 mt-2 w-80 glass-card rounded-lg p-4 z-50">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-bold text-cyan-400">Notifications</h3>
                                    <button 
                                        onClick={() => setShowNotifications(false)}
                                        className="text-gray-400 hover:text-white"
                                    >
                                        ✕
                                    </button>
                                </div>
                                <div className="space-y-3 max-h-64 overflow-y-auto">
                                    {notifications.map((notification) => (
                                        <div key={notification.id} className={`p-3 rounded-lg ${
                                            notification.urgent ? 'bg-red-500/20 border border-red-500/30' : 'bg-gray-800/50'
                                        }`}>
                                            <div className="flex items-start gap-3">
                                                <div className={`text-lg ${
                                                    notification.type === 'price_alert' ? '🔔' :
                                                    notification.type === 'grading' ? '🔬' :
                                                    notification.type === 'market' ? '📈' :
                                                    notification.type === 'achievement' ? '🏆' : '💡'
                                                }`}></div>
                                                <div className="flex-1">
                                                    <div className="text-sm text-white">{notification.message}</div>
                                                    <div className="text-xs text-gray-400 mt-1">{notification.time}</div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 pt-4 border-t border-gray-700">
                                    <button className="w-full text-center text-cyan-400 hover:text-white text-sm">
                                        View All Notifications
                                    </button>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Hero Section */}
                    <section className="container mx-auto px-6 py-12">
                        <div className="glass-card text-center mb-12">
                            <h2 className="text-6xl font-bold text-cyan-400 mb-6 hero-animation">
                                THE FUTURE OF CARD INVESTING
                            </h2>
                            <p className="text-xl text-gray-300 mb-8 max-w-4xl mx-auto">
                                Welcome to the ultimate AI-powered command center for sports card investing. 
                                Experience nanoscopic precision, omniscient intelligence, and exponential growth.
                            </p>
                            
                            {/* Live Market Data */}
                            <div className="glass-card p-6 rounded-lg mb-8 neon-cyan">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">📊 Live Market Data</h3>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-white live-data">
                                            {formatCurrency(liveData.marketCap)}
                                        </div>
                                        <div className="text-sm text-gray-400">Market Cap</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-cyan-400 live-data">
                                            {formatNumber(liveData.activeListings)}
                                        </div>
                                        <div className="text-sm text-gray-400">Active Listings</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-green-400 live-data">
                                            +{liveData.avgROI.toFixed(1)}%
                                        </div>
                                        <div className="text-sm text-gray-400">Avg ROI</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold text-purple-400 live-data">
                                            {liveData.hotStreak} days
                                        </div>
                                        <div className="text-sm text-gray-400">Hot Streak</div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Hype Index Meter */}
                            <div className="glass-card p-6 rounded-lg mb-8 neon-purple">
                                <h3 className="text-2xl font-bold text-purple-400 mb-4">🔥 Hype Index</h3>
                                <div className="text-center mb-4">
                                    <div className="text-4xl font-bold text-white">{hypeLevel}%</div>
                                    <div className="text-sm text-gray-400">Current Market Hype Level</div>
                                </div>
                                <div className="hype-meter mx-auto w-full max-w-md">
                                    <div className="hype-indicator" style={{width: `${hypeLevel}%`}}></div>
                                </div>
                                <div className="text-xs text-gray-400 mt-2">
                                    {liveData.topPerformer} leading with +{liveData.topGain}% gain
                                </div>
                            </div>
                            
                            {/* User Stats */}
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                <div className="glass-card neon-green">
                                    <h3 className="text-xl font-bold text-green-400 mb-2">Portfolio Value</h3>
                                    <div className="text-3xl font-bold text-white mb-1">{formatCurrency(userStats.portfolioValue)}</div>
                                    <div className="text-sm text-gray-400">+{userStats.roi}% all time</div>
                                </div>
                                <div className="glass-card neon-green">
                                    <h3 className="text-xl font-bold text-green-400 mb-2">Cards Graded</h3>
                                    <div className="text-3xl font-bold text-cyan-400 mb-1">{userStats.gradedCards}</div>
                                    <div className="text-sm text-gray-400">of {userStats.totalCards} total</div>
                                </div>
                                <div className="glass-card neon-purple">
                                    <h3 className="text-xl font-bold text-purple-400 mb-2">Level Progress</h3>
                                    <div className="text-2xl font-bold text-purple-400 mb-2">Level {userStats.level}</div>
                                    <div className="w-full bg-gray-700 rounded-full h-3 mb-2">
                                        <div className="bg-gradient-to-r from-purple-400 to-cyan-400 h-3 rounded-full" 
                                             style={{width: `${(userStats.xp / userStats.maxXp) * 100}%`}}></div>
                                    </div>
                                    <div className="text-xs text-gray-400">{userStats.xp} / {userStats.maxXp} XP</div>
                                </div>
                                <div className="glass-card neon-orange">
                                    <h3 className="text-xl font-bold text-orange-400 mb-2">Win Streak</h3>
                                    <div className="text-2xl font-bold text-green-400 mb-1">🔥 {userStats.streak}</div>
                                    <div className="text-sm text-gray-400">day streak</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Features Grid */}
                    <section className="container mx-auto px-6 pb-12">
                        <h3 className="text-5xl font-bold text-center text-cyan-400 mb-12">
                            🚀 AI-Powered Features
                        </h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {features.map((feature) => (
                                <div
                                    key={feature.id}
                                    className={`glass-card feature-card p-6 rounded-xl ${feature.color} cursor-pointer hover:scale-105 transition-all duration-300 ${
                                        feature.status === 'coming_soon' ? 'opacity-75' : ''
                                    }`}
                                    onClick={() => feature.status === 'active' && navigateToFeature(feature.page)}
                                >
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="text-6xl">{feature.icon}</div>
                                        <div className={`px-2 py-1 rounded-full text-xs font-bold ${
                                            feature.status === 'active' ? 'bg-green-500/20 text-green-400' : 
                                            'bg-yellow-500/20 text-yellow-400'
                                        }`}>
                                            {feature.status === 'active' ? 'ACTIVE' : 'COMING SOON'}
                                        </div>
                                    </div>
                                    <h4 className="text-xl font-bold text-white mb-3">
                                        {feature.name}
                                    </h4>
                                    <p className="text-sm text-gray-300 mb-4">
                                        {feature.description}
                                    </p>
                                    <div className="text-xs text-cyan-400 mb-4 font-bold">
                                        {feature.stats}
                                    </div>
                                    <button 
                                        className={`btn w-full py-3 px-4 rounded-lg text-sm font-bold ${
                                            feature.status === 'coming_soon' ? 'opacity-50 cursor-not-allowed' : ''
                                        }`}
                                        disabled={feature.status === 'coming_soon'}
                                    >
                                        {feature.status === 'active' ? 'Launch Feature' : 'Coming Soon'}
                                    </button>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Quick Actions */}
                    <section className="container mx-auto px-6 pb-12">
                        <h3 className="text-4xl font-bold text-center text-cyan-400 mb-8">
                            ⚡ Quick Actions
                        </h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div className="glass-card p-6 rounded-lg text-center neon-cyan hover:scale-105 transition-all duration-300 cursor-pointer"
                                 onClick={handleNotificationClick}>
                                <div className="text-5xl mb-4">🔔</div>
                                <h4 className="text-lg font-bold text-white mb-2">{userStats.notifications} New Alerts</h4>
                                <p className="text-sm text-gray-400 mb-4">Price spikes and opportunities</p>
                                <button className="btn px-6 py-2 rounded-lg text-sm">
                                    View Alerts
                                </button>
                            </div>
                            <div className="glass-card p-6 rounded-lg text-center neon-orange hover:scale-105 transition-all duration-300 cursor-pointer"
                                 onClick={() => navigateToFeature('market.html')}>
                                <div className="text-5xl mb-4">📊</div>
                                <h4 className="text-lg font-bold text-white mb-2">Market Update</h4>
                                <p className="text-sm text-gray-400 mb-4">Latest trends and analysis</p>
                                <button className="btn px-6 py-2 rounded-lg text-sm">
                                    View Report
                                </button>
                            </div>
                            <div className="glass-card p-6 rounded-lg text-center neon-green hover:scale-105 transition-all duration-300 cursor-pointer"
                                 onClick={() => navigateToFeature('oracle.html')}>
                                <div className="text-5xl mb-4">🎯</div>
                                <h4 className="text-lg font-bold text-white mb-2">AI Recommendations</h4>
                                <p className="text-sm text-gray-400 mb-4">3 new opportunities found</p>
                                <button className="btn px-6 py-2 rounded-lg text-sm">
                                    View Picks
                                </button>
                            </div>
                            <div className="glass-card p-6 rounded-lg text-center neon-purple hover:scale-105 transition-all duration-300 cursor-pointer"
                                 onClick={() => navigateToFeature('oracle.html')}>
                                <div className="text-5xl mb-4">🧠</div>
                                <h4 className="text-lg font-bold text-white mb-2">AI Coach</h4>
                                <p className="text-sm text-gray-400 mb-4">Learn from AI mentor</p>
                                <button className="btn px-6 py-2 rounded-lg text-sm">
                                    Start Learning
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="glass-card border-t border-cyan-400/20 mt-12">
                        <div className="container mx-auto px-6 py-8">
                            <div className="text-center">
                                <div className="text-2xl font-bold text-cyan-400 mb-4">∞ INFINITY</div>
                                <div className="text-gray-400 mb-4">
                                    The Ultimate AI-Powered Sports Card Investment Platform
                                </div>
                                <div className="text-sm text-gray-500">
                                    © 2024 Infinity. All rights reserved. | Built with AI Intelligence
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<HomePage />, document.getElementById('root'));
    </script>
</body>
</html>
