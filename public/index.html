                    {/* Main Content */}

                                </div>

                                {/* Feature Cards */}
                                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <div className="cyber-card p-6 rounded-xl">
                                        <div className="text-4xl mb-4">üß†</div>

                                        <button

                                    </div>

                                    <div className="cyber-card p-6 rounded-xl">

                                    <div className="cyber-card p-6 rounded-xl">

                        {/* AI Grader Tab */}
                        {activeTab === 'grader' && (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-4xl font-bold holographic-text mb-4">üß† AI Card Grader</h2>
                                    <p className="text-xl text-gray-300 mb-8">Upload your card for AI analysis and grade prediction</p>
                                </div>

                                <div className="cyber-card p-8 rounded-xl text-center">
                                    <div className="text-6xl mb-4">üì∏</div>
                                    <h3 className="text-2xl font-bold mb-4">Upload Card Image</h3>
                                    <p className="text-gray-300 mb-6">Drop your card image here or click to browse</p>
                                    <button className="quantum-btn px-8 py-4 rounded-lg text-lg">
                                        Choose File
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Market Scanner Tab */}
                        {activeTab === 'scanner' && (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-4xl font-bold holographic-text mb-4">üéØ Market Scanner</h2>
                                    <p className="text-xl text-gray-300 mb-8">Real-time market analysis and opportunity detection</p>
                                </div>

                                <div className="cyber-card p-8 rounded-xl">
                                    <h3 className="text-2xl font-bold mb-6">Market Overview</h3>
                                    <div className="grid md:grid-cols-3 gap-6">
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-green-400">+15%</div>
                                            <div className="text-gray-300">Basketball Cards</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-blue-400">+8%</div>
                                            <div className="text-gray-300">Football Cards</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-3xl font-bold text-yellow-400">+25%</div>
                                            <div className="text-gray-300">Pokemon Cards</div>
                                        </div>
                                    </div>

                            </div>
                        )}

                        {/* AI Oracle Tab */}
                        {activeTab === 'oracle' && (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-4xl font-bold holographic-text mb-4">üîÆ AI Oracle</h2>
                                    <p className="text-xl text-gray-300 mb-8">Ask the Oracle for expert card investment advice</p>
                                </div>

                                <div className="cyber-card p-8 rounded-xl">
                                    <div id="oracle-chat" className="h-96 overflow-y-auto mb-4 p-4 bg-black/20 rounded-lg">
                                        <div className="text-gray-400 text-center">Ask me anything about sports cards!</div>
                                    </div>
                                    
                                    <div className="flex space-x-4">
                                        <input
                                            type="text"
                                            id="oracle-input"
                                            placeholder="Ask the Oracle..."
                                            className="flex-1 px-4 py-3 bg-black/20 border border-cyan-400/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') {
                                                    const input = document.getElementById('oracle-input');
                                                    if (input.value.trim()) {
                                                        addMessageToChat(input.value, 'user');
                                                        getOracleResponse(input.value);
                                                        input.value = '';
                                                    }
                                                }
                                            }}
                                        />
                                        <button
                                            onClick={() => {
                                                const input = document.getElementById('oracle-input');
                                                if (input.value.trim()) {
                                                    addMessageToChat(input.value, 'user');
                                                    getOracleResponse(input.value);
                                                    input.value = '';
                                                }
                                            }}
                                            className="quantum-btn px-6 py-3 rounded-lg"
                                        >
                                            Send
                                        </button>
                                    </div>

                                    <div className="mt-6">
                                        <h4 className="text-lg font-bold mb-4">Suggested Questions:</h4>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <button
                                                onClick={() => {
                                                    const question = "Should I grade my Michael Jordan 1986 Fleer PSA 9?";
                                                    addMessageToChat(question, 'user');
                                                    getOracleResponse(question);
                                                }}
                                                className="cyber-card p-4 rounded-lg text-left hover:bg-cyan-400/10 transition-colors"
                                            >
                                                Should I grade my Michael Jordan 1986 Fleer PSA 9?
                                            </button>
                                            <button
                                                onClick={() => {
                                                    const question = "What's the value of a Charizard base set PSA 10?";
                                                    addMessageToChat(question, 'user');
                                                    getOracleResponse(question);
                                                }}
                                                className="cyber-card p-4 rounded-lg text-left hover:bg-cyan-400/10 transition-colors"
                                            >
                                                What's the value of a Charizard base set PSA 10?
                                            </button>
                                            <button
                                                onClick={() => {
                                                    const question = "Should I buy Victor Wembanyama Prizm now?";
                                                    addMessageToChat(question, 'user');

                                                }}

                                            >

                                            </button>

                                                }}

                                            >

                                            </button>

                        )}

                        {/* Portfolio Tab */}
                        {activeTab === 'portfolio' && (
                            <div className="space-y-8">
                                <div className="text-center">
                                    <h2 className="text-4xl font-bold holographic-text mb-4">üíº Portfolio Center</h2>
                                    <p className="text-xl text-gray-300 mb-8">Track your collection and investment performance</p>
                                </div>

                                <div className="grid md:grid-cols-3 gap-6">

                                        <div className="text-3xl font-bold text-green-400 mb-2">$47,250</div>

                                    </div>
                                    <div className="cyber-card p-6 rounded-xl text-center">
                                        <div className="text-3xl font-bold text-blue-400 mb-2">+23.5%</div>
                                        <div className="text-gray-300">YTD Return</div>
                                    </div>
                                    <div className="cyber-card p-6 rounded-xl text-center">
                                        <div className="text-3xl font-bold text-yellow-400 mb-2">127</div>

                        )}

                </div>
            );
        }

        // Chat Functions
        function addMessageToChat(message, sender) {
            const chatContainer = document.getElementById('oracle-chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 p-3 rounded-lg ${
                sender === 'user' 
                    ? 'bg-blue-600/20 ml-8 text-right' 
                    : 'bg-green-600/20 mr-8 text-left'
            }`;
            messageDiv.innerHTML = `
                <div class="font-bold text-sm mb-1">${sender === 'user' ? 'You' : 'Oracle'}</div>
                <div>${message}</div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ULTIMATE PLAYER DATABASE
        const ULTIMATE_PLAYER_DATABASE = {
            'michael jordan': { sport: 'NBA', era: 'vintage', tier: 'legend', rookie_year: 1984, 
                values: { 'fleur': { raw: 15000, psa7: 25000, psa8: 35000, psa9: 50000, psa10: 100000 },
                         'base': { raw: 5000, psa7: 8000, psa8: 12000, psa9: 20000, psa10: 50000 } }},
            'lebron james': { sport: 'NBA', era: 'modern', tier: 'legend', rookie_year: 2003,
                values: { 'topps chrome': { raw: 2000, psa7: 3000, psa8: 5000, psa9: 8000, psa10: 15000 },
                         'prizm': { raw: 1500, psa7: 2500, psa8: 4000, psa9: 6000, psa10: 12000 } }},
            'victor wembanyama': { sport: 'NBA', era: 'rookie', tier: 'phenom', rookie_year: 2023,
                values: { 'prizm': { raw: 800, psa7: 1200, psa8: 2000, psa9: 3500, psa10: 6000 } }},
            'charizard': { sport: 'Pokemon', era: 'vintage', tier: 'legend', rookie_year: 1996,
                values: { 'base set': { raw: 500, psa7: 1000, psa8: 2000, psa9: 5000, psa10: 15000 } }},
            'tom brady': { sport: 'NFL', era: 'vintage', tier: 'legend', rookie_year: 2000,
                values: { 'topps chrome': { raw: 1500, psa7: 2500, psa8: 4000, psa9: 7000, psa10: 15000 } }},
            'jackie robinson': { sport: 'MLB', era: 'vintage', tier: 'legend', rookie_year: 1945,
                values: { 'vintage': { raw: 5000, psa7: 8000, psa8: 12000, psa9: 20000, psa10: 50000 } }}
        };

        function getOracleResponse(question) {
            const questionLower = question.toLowerCase();
            
            addMessageToChat('üîÆ Analyzing your question...', 'oracle');
            
            setTimeout(() => {
                // Remove typing indicator
                const chatContainer = document.getElementById('oracle-chat');
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage && lastMessage.textContent.includes('Analyzing your question')) {
                    lastMessage.remove();
                }
                
                // Find matching player
                let matchedPlayer = null;
                let playerKey = null;
                
                for (const [key, player] of Object.entries(ULTIMATE_PLAYER_DATABASE)) {
                    if (questionLower.includes(key)) {
                        matchedPlayer = player;
                        playerKey = key;
                        break;
                    }
                }
                
                let response = '';
                if (matchedPlayer) {
                    const values = matchedPlayer.values.base || matchedPlayer.values.prizm || matchedPlayer.values.fleur || matchedPlayer.values['base set'] || matchedPlayer.values.vintage;
                    if (questionLower.includes('grade')) {
                        response = `‚úÖ YES - Grade your ${playerKey}! Raw: $${values.raw} ‚Üí PSA 9: $${values.psa9}. Cost: $45. Profit: $${values.psa9 - values.raw - 45} (${Math.floor(((values.psa9 - values.raw - 45) / values.raw) * 100)}% margin). ${matchedPlayer.tier.toUpperCase()} tier - Worth it!`;
                    } else if (questionLower.includes('sell')) {
                        response = `‚ùå NEVER SELL - ${playerKey} is a ${matchedPlayer.tier}! ${matchedPlayer.sport} legend. PSA 10: $${values.psa10}+. Hold forever - generational wealth!`;
                    } else if (questionLower.includes('buy')) {
                        response = `‚úÖ YES - Always buy ${playerKey}! ${matchedPlayer.sport} legend. PSA 10: $${values.psa10}+. Safest long-term investment!`;
                    } else {
                        response = `üí∞ ${playerKey.toUpperCase()} VALUES: Raw: $${values.raw}. PSA 7: $${values.psa7}. PSA 8: $${values.psa8}. PSA 9: $${values.psa9}. PSA 10: $${values.psa10}. ${matchedPlayer.sport} ${matchedPlayer.tier}, ${matchedPlayer.era} era.`;
                    }
                } else if (questionLower.includes('market') || questionLower.includes('trend')) {
                    response = 'üìä MARKET RESEARCH: Current trends show basketball up 15%, football up 8%, baseball stable, Pokemon up 25%. Rookie cards outperforming veterans 3:1. PSA 9+ grades preferred. Focus on top draft picks!';
                } else {
                    response = 'üîÆ ORACLE RESPONSE: I need more specific information! Ask me about specific players, card types, grades, or investment strategies. Be specific for the best advice!';
                }
                
                addMessageToChat(response, 'oracle');
            }, 2000);
        }

        // Render the application
        ReactDOM.render(<HypeFlowApp />, document.getElementById('root'));
    </script>
