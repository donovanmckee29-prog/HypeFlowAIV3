<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Oracle - Infinity</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        .glass-morphism {
            background: rgba(139, 92, 246, 0.08);
            backdrop-filter: blur(60px) saturate(400%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.95),
                0 0 40px rgba(139, 92, 246, 0.2),
                0 0 80px rgba(139, 92, 246, 0.05);
        }
        
        .cyber-card {
            background: rgba(100, 0, 255, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .cyber-card:hover {
            transform: none;
            background: rgba(100, 0, 255, 0.25);
            border-color: rgba(139, 92, 246, 0.9);
        }
        
        .quantum-btn {
            background: #8b5cf6;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .quantum-btn:hover {
            transform: none;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            background: #00d4ff;
        }
        
        
        .neon-purple {
            box-shadow: 
                0 0 10px rgba(139, 92, 246, 0.6),
                0 0 20px rgba(139, 92, 246, 0.4),
                0 0 30px rgba(139, 92, 246, 0.2);
        }
        
        .chat-message {
            animation: fadeInUp 0.5s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .oracle-glow {
            background: linear-gradient(45deg, #8b5cf6, #ff00ff, #00ff88);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: oracle-pulse 3s ease-in-out infinite;
        }
        
        @keyframes oracle-pulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const AIOracle = () => {
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [selectedModule, setSelectedModule] = useState('general');
            const [conversationHistory, setConversationHistory] = useState([]);
            const [aiPersonality, setAiPersonality] = useState('oracle');
            const chatEndRef = useRef(null);
            const chartRef = useRef(null);

            const scrollToBottom = () => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const getOracleResponse = (question, module = 'general') => {
                const q = question.toLowerCase();
                
                // Enhanced Luka analysis
                if (q.includes('luka') && q.includes('prizm')) {
                    return {
                        statement: "Buy Luka Dončić Prizm Silver now - Strong momentum detected",
                        confidence: 0.87,
                        timeframe: "3-6 months",
                        rationale: "Recent 45% social volume spike + two PSA 10 comps in last 7 days; rookie parallels are trending upward with Dallas making playoff push.",
                        evidence: [
                            { type: "comp", id: "comp_123", price: 1200, date: "2025-09-10", source: "eBay PSA 10", grade: "PSA 10" },
                            { type: "social", source: "tiktok", score: 0.42, delta: "+45%", platform: "TikTok", engagement: "High" },
                            { type: "game", event: "30-pt triple-double", date: "2025-09-09", impact: "High", team: "Dallas Mavericks" },
                            { type: "market", trend: "Rookie parallels up 23%", timeframe: "7 days", confidence: 0.91, category: "Basketball" },
                            { type: "injury", status: "Healthy", risk: "Low", last_injury: "None in 2024" },
                            { type: "contract", years: "4", value: "$207M", security: "High", team: "Dallas Mavericks" }
                        ],
                        actions: [
                            { type: "add_watchlist", label: "Add to Watchlist", endpoint: "/api/watchlist/add?card=luka_prizm_silver" },
                            { type: "simulate_trade", label: "Simulate Buy $500", endpoint: "/api/simulate" },
                            { type: "grade_card", label: "Grade This Card", endpoint: "/api/grader/scan" },
                            { type: "set_alert", label: "Set Price Alert", endpoint: "/api/alerts/set" }
                        ],
                        risk_assessment: {
                            worst_case: "15% downside if injury occurs",
                            best_case: "200% upside in 6 months",
                            probability_distribution: "70% chance of 50%+ gains",
                            volatility: "Medium",
                            liquidity: "High"
                        },
                        market_analysis: {
                            current_price: 1200,
                            price_target: 1800,
                            support_level: 1000,
                            resistance_level: 1500,
                            volume_trend: "Increasing",
                            sentiment: "Bullish"
                        },
                        ai_insights: {
                            key_drivers: ["Playoff performance", "Social media buzz", "Rookie card scarcity"],
                            catalysts: ["Dallas playoff run", "All-Star selection", "Contract extension"],
                            risks: ["Injury risk", "Market correction", "Grading standards"]
                        }
                    };
                }
                
                if (q.includes('wembanyama') || q.includes('wemby')) {
                    return {
                        statement: "Wembanyama rookie cards are exploding",
                        confidence: 0.94,
                        timeframe: "6-12 months",
                        rationale: "Generational talent with international appeal. Rookie cards up 67% this month alone.",
                        evidence: [
                            { type: "comp", id: "comp_456", price: 2800, date: "2025-09-10", source: "PWCC Auto" },
                            { type: "social", source: "instagram", score: 0.78, delta: "+120%", platform: "Instagram" },
                            { type: "game", event: "25-12-8 debut", date: "2025-09-08", impact: "Very High" },
                            { type: "international", region: "Europe", demand: "+45%", reason: "French superstar appeal" }
                        ],
                        actions: [
                            { type: "add_watchlist", label: "Add to Watchlist", endpoint: "/api/watchlist/add?card=wemby_rookie" },
                            { type: "simulate_trade", label: "Simulate Buy $1000", endpoint: "/api/simulate" },
                            { type: "grade_card", label: "Grade This Card", endpoint: "/api/grader/scan" }
                        ],
                        risk_assessment: {
                            worst_case: "30% downside if injury occurs",
                            best_case: "500% upside in 2 years",
                            probability_distribution: "85% chance of 100%+ gains"
                        }
                    };
                }
                
                if (q.includes('mahomes')) {
                    return {
                        statement: "Mahomes championship cards are solid holds",
                        confidence: 0.82,
                        timeframe: "1-2 years",
                        rationale: "Proven winner with multiple championships. Cards have stabilized after recent dip.",
                        evidence: [
                            { type: "comp", id: "comp_789", price: 3200, date: "2025-09-10", source: "eBay PSA 10" },
                            { type: "game", event: "Super Bowl MVP", date: "2025-02-15", impact: "High" },
                            { type: "contract", status: "Signed long-term", years: "10", security: "High" },
                            { type: "market", trend: "Championship cards stable", timeframe: "30 days", confidence: 0.88 }
                        ],
                        actions: [
                            { type: "add_watchlist", label: "Add to Watchlist", endpoint: "/api/watchlist/add?card=mahomes_championship" },
                            { type: "simulate_trade", label: "Simulate Buy $2000", endpoint: "/api/simulate" },
                            { type: "grade_card", label: "Grade This Card", endpoint: "/api/grader/scan" }
                        ],
                        risk_assessment: {
                            worst_case: "20% downside if performance drops",
                            best_case: "150% upside in 3 years",
                            probability_distribution: "60% chance of 50%+ gains"
                        }
                    };
                }
                
                return {
                    statement: "I need more specific information to provide accurate analysis",
                    confidence: 0.5,
                    timeframe: "Unknown",
                    rationale: "Please ask about specific players, cards, or market trends for detailed analysis.",
                    evidence: [],
                    actions: [
                        { type: "ask_specific", label: "Ask About Specific Player", endpoint: "/api/oracle/help" },
                        { type: "browse_trends", label: "Browse Market Trends", endpoint: "/api/trends" }
                    ],
                    risk_assessment: {
                        worst_case: "Unable to assess without specifics",
                        best_case: "Provide detailed analysis with specific query",
                        probability_distribution: "Ask specific questions for accurate predictions"
                    }
                };
            };

            const sendMessage = () => {
                if (!inputMessage.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    sender: 'user',
                    message: inputMessage,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsTyping(true);

                // Simulate AI response delay
                setTimeout(() => {
                    const oracleResponse = getOracleResponse(inputMessage);
                    const aiMessage = {
                        id: Date.now() + 1,
                        sender: 'oracle',
                        message: oracleResponse,
                        timestamp: new Date()
                    };

                    setMessages(prev => [...prev, aiMessage]);
                    setIsTyping(false);
                }, 2000);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const goHome = () => {
                window.location.href = 'home.html';
            };

            const aiModules = [
                { id: 'general', name: 'General Oracle', icon: '🌌', description: 'Ask anything about cards' },
                { id: 'predictive', name: 'Predictive Engine', icon: '🔮', description: 'Future price predictions' },
                { id: 'market', name: 'Market Analysis', icon: '📊', description: 'Market trends and data' },
                { id: 'coach', name: 'AI Coach', icon: '🎓', description: 'Learn investment strategies' },
                { id: 'synergy', name: 'Synergy Alerts', icon: '⚡', description: 'Find related opportunities' }
            ];

            const quickQuestions = [
                "Should I buy Luka Prizm Silver?",
                "What about Wembanyama rookie cards?",
                "Is Mahomes a good investment?",
                "What are the top trends right now?",
                "Which cards should I avoid?",
                "Show me market analysis",
                "Teach me about grading",
                "Find synergy opportunities"
            ];

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-purple-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button onClick={goHome} className="text-purple-400 hover:text-white transition-colors">
                                        ← Back to Home
                                    </button>
                                    <h1 className="text-3xl font-bold oracle-glow">🌌 AI Oracle</h1>
                                </div>
                                <div className="text-sm text-gray-400">
                                    Ask me anything about sports cards
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* AI Modules & Quick Questions */}
                            <div className="lg:col-span-1 space-y-6">
                                {/* AI Modules */}
                                <div className="glass-morphism p-6 rounded-lg sticky top-24">
                                    <h3 className="text-lg font-bold text-purple-400 mb-4">🧠 AI Modules</h3>
                                    <div className="space-y-2">
                                        {aiModules.map((module) => (
                                            <button
                                                key={module.id}
                                                onClick={() => setSelectedModule(module.id)}
                                                className={`cyber-card w-full p-3 text-left text-sm transition-all ${
                                                    selectedModule === module.id 
                                                        ? 'border-purple-400 bg-purple-500/20' 
                                                        : 'hover:scale-105'
                                                }`}
                                            >
                                                <div className="flex items-center gap-2">
                                                    <span className="text-lg">{module.icon}</span>
                                                    <div>
                                                        <div className="font-bold text-white">{module.name}</div>
                                                        <div className="text-xs text-gray-400">{module.description}</div>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Quick Questions */}
                                <div className="glass-morphism p-6 rounded-lg">
                                    <h3 className="text-lg font-bold text-purple-400 mb-4">⚡ Quick Questions</h3>
                                    <div className="space-y-2">
                                        {quickQuestions.map((question, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => setInputMessage(question)}
                                                className="cyber-card w-full p-3 text-left text-sm hover:scale-105 transition-transform"
                                            >
                                                {question}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Chat Interface */}
                            <div className="lg:col-span-3">
                                <div className="glass-morphism rounded-3xl p-8 neon-purple">
                                    <div className="text-center mb-6">
                                        <h2 className="text-3xl font-bold oracle-glow mb-2">🌌 Infinity Oracle Chat</h2>
                                        <p className="text-gray-300">Ask me anything about the sports card universe</p>
                                        <div className="mt-2 text-sm text-purple-400">
                                            Active Module: {aiModules.find(m => m.id === selectedModule)?.name}
                                        </div>
                                    </div>
                                    
                                    <div className="h-96 overflow-y-auto mb-4 p-4 bg-black/30 rounded-lg">
                                        {messages.length === 0 ? (
                                            <div className="text-gray-400 text-center">
                                                <div className="text-6xl mb-4">🌌</div>
                                                <div className="text-xl mb-2">I am the Oracle - omniscient intelligence</div>
                                                <div className="text-sm">I know all about sports cards, trends, and investments</div>
                                                <div className="text-sm mt-2">Ask me anything about the sports card universe</div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {messages.map((msg) => (
                                                    <div key={msg.id} className={`chat-message flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                        <div className={`max-w-4xl p-4 rounded-lg ${
                                                            msg.sender === 'user' 
                                                                ? 'bg-blue-600/20 ml-8' 
                                                                : 'bg-gradient-to-r from-purple-600/20 to-pink-600/20 mr-8'
                                                        }`}>
                                                            <div className="font-bold text-sm mb-1">
                                                                {msg.sender === 'user' ? 'You' : '🌌 Oracle'}
                                                            </div>
                                                            {typeof msg.message === 'object' ? (
                                                                <div className="space-y-4">
                                                                    <div className="text-lg font-bold text-purple-400">
                                                                        {msg.message.statement}
                                                                    </div>
                                                                    
                                                                    <div className="flex items-center gap-4 text-sm">
                                                                        <div className="flex items-center gap-2">
                                                                            <span className="text-gray-400">Confidence:</span>
                                                                            <span className="text-green-400 font-bold">
                                                                                {Math.round(msg.message.confidence * 100)}%
                                                                            </span>
                                                                        </div>
                                                                        <div className="flex items-center gap-2">
                                                                            <span className="text-gray-400">Timeframe:</span>
                                                                            <span className="text-yellow-400 font-bold">
                                                                                {msg.message.timeframe}
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                    
                                                                    <div className="text-gray-300">
                                                                        {msg.message.rationale}
                                                                    </div>
                                                                    
                                                                    {msg.message.evidence && msg.message.evidence.length > 0 && (
                                                                        <div className="space-y-2">
                                                                            <div className="font-bold text-purple-400">🔍 Evidence:</div>
                                                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                                                {msg.message.evidence.map((evidence, idx) => (
                                                                                    <div key={idx} className="bg-gray-800/50 p-4 rounded-lg border border-purple-500/30">
                                                                                        <div className="flex items-center gap-2 mb-2">
                                                                                            <span className="text-xs font-bold text-purple-400 uppercase">
                                                                                                {evidence.type.replace('_', ' ')}
                                                                                            </span>
                                                                                            {evidence.confidence && (
                                                                                                <span className="text-xs text-green-400">
                                                                                                    {Math.round(evidence.confidence * 100)}%
                                                                                                </span>
                                                                                            )}
                                                                                        </div>
                                                                                        <div className="text-sm text-gray-300 space-y-1">
                                                                                            {evidence.type === 'comp' && (
                                                                                                <div>
                                                                                                    <div>{evidence.source}: ${evidence.price} ({evidence.date})</div>
                                                                                                    {evidence.grade && <div className="text-xs text-cyan-400">Grade: {evidence.grade}</div>}
                                                                                                </div>
                                                                                            )}
                                                                                            {evidence.type === 'social' && (
                                                                                                <div>
                                                                                                    <div>{evidence.platform}: {evidence.delta} (Score: {evidence.score})</div>
                                                                                                    {evidence.engagement && <div className="text-xs text-cyan-400">Engagement: {evidence.engagement}</div>}
                                                                                                </div>
                                                                                            )}
                                                                                            {evidence.type === 'game' && (
                                                                                                <div>
                                                                                                    <div>{evidence.event} ({evidence.date})</div>
                                                                                                    <div className="text-xs text-cyan-400">Impact: {evidence.impact} • Team: {evidence.team}</div>
                                                                                                </div>
                                                                                            )}
                                                                                            {evidence.type === 'market' && (
                                                                                                <div>
                                                                                                    <div>{evidence.trend} ({evidence.timeframe})</div>
                                                                                                    <div className="text-xs text-cyan-400">Category: {evidence.category} • Confidence: {Math.round(evidence.confidence * 100)}%</div>
                                                                                                </div>
                                                                                            )}
                                                                                            {evidence.type === 'injury' && (
                                                                                                <div>
                                                                                                    <div>Status: {evidence.status}</div>
                                                                                                    <div className="text-xs text-cyan-400">Risk: {evidence.risk} • Last Injury: {evidence.last_injury}</div>
                                                                                                </div>
                                                                                            )}
                                                                                            {evidence.type === 'contract' && (
                                                                                                <div>
                                                                                                    <div>{evidence.status} ({evidence.years} years)</div>
                                                                                                    <div className="text-xs text-cyan-400">Value: {evidence.value} • Security: {evidence.security} • Team: {evidence.team}</div>
                                                                                                </div>
                                                                                            )}
                                                                                        </div>
                                                                                    </div>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    )}

                                                                    {/* Market Analysis */}
                                                                    {msg.message.market_analysis && (
                                                                        <div className="cyber-card p-4 rounded-lg mb-4">
                                                                            <div className="font-bold text-purple-400 mb-3">📊 Market Analysis</div>
                                                                            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                                                                <div className="text-center">
                                                                                    <div className="text-lg font-bold text-green-400">${msg.message.market_analysis.current_price}</div>
                                                                                    <div className="text-xs text-gray-400">Current Price</div>
                                                                                </div>
                                                                                <div className="text-center">
                                                                                    <div className="text-lg font-bold text-cyan-400">${msg.message.market_analysis.price_target}</div>
                                                                                    <div className="text-xs text-gray-400">Price Target</div>
                                                                                </div>
                                                                                <div className="text-center">
                                                                                    <div className="text-lg font-bold text-yellow-400">{msg.message.market_analysis.sentiment}</div>
                                                                                    <div className="text-xs text-gray-400">Sentiment</div>
                                                                                </div>
                                                                            </div>
                                                                            <div className="mt-3 text-sm text-gray-300">
                                                                                <div>Support: ${msg.message.market_analysis.support_level} | Resistance: ${msg.message.market_analysis.resistance_level}</div>
                                                                                <div>Volume Trend: {msg.message.market_analysis.volume_trend}</div>
                                                                            </div>
                                                                        </div>
                                                                    )}

                                                                    {/* AI Insights */}
                                                                    {msg.message.ai_insights && (
                                                                        <div className="cyber-card p-4 rounded-lg mb-4">
                                                                            <div className="font-bold text-purple-400 mb-3">🧠 AI Insights</div>
                                                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                                                <div>
                                                                                    <div className="text-sm font-bold text-green-400 mb-2">Key Drivers:</div>
                                                                                    <ul className="text-xs text-gray-300 space-y-1">
                                                                                        {msg.message.ai_insights.key_drivers.map((driver, idx) => (
                                                                                            <li key={idx}>• {driver}</li>
                                                                                        ))}
                                                                                    </ul>
                                                                                </div>
                                                                                <div>
                                                                                    <div className="text-sm font-bold text-blue-400 mb-2">Catalysts:</div>
                                                                                    <ul className="text-xs text-gray-300 space-y-1">
                                                                                        {msg.message.ai_insights.catalysts.map((catalyst, idx) => (
                                                                                            <li key={idx}>• {catalyst}</li>
                                                                                        ))}
                                                                                    </ul>
                                                                                </div>
                                                                                <div>
                                                                                    <div className="text-sm font-bold text-red-400 mb-2">Risks:</div>
                                                                                    <ul className="text-xs text-gray-300 space-y-1">
                                                                                        {msg.message.ai_insights.risks.map((risk, idx) => (
                                                                                            <li key={idx}>• {risk}</li>
                                                                                        ))}
                                                                                    </ul>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                    
                                                                    {msg.message.actions && msg.message.actions.length > 0 && (
                                                                        <div className="space-y-2">
                                                                            <div className="font-bold text-purple-400">Actions:</div>
                                                                            <div className="flex flex-wrap gap-2">
                                                                                {msg.message.actions.map((action, idx) => (
                                                                                    <button
                                                                                        key={idx}
                                                                                        className="quantum-btn px-4 py-2 text-sm rounded-lg"
                                                                                        onClick={() => alert(`${action.label} clicked!`)}
                                                                                    >
                                                                                        {action.label}
                                                                                    </button>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                    
                                                                    {msg.message.risk_assessment && (
                                                                        <div className="bg-gray-800/50 p-3 rounded-lg border border-yellow-500/30">
                                                                            <div className="font-bold text-yellow-400 mb-2">Risk Assessment:</div>
                                                                            <div className="text-sm space-y-1">
                                                                                <div><span className="text-red-400">Worst case:</span> {msg.message.risk_assessment.worst_case}</div>
                                                                                <div><span className="text-green-400">Best case:</span> {msg.message.risk_assessment.best_case}</div>
                                                                                <div><span className="text-blue-400">Probability:</span> {msg.message.risk_assessment.probability_distribution}</div>
                                                                            </div>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            ) : (
                                                                <div className="whitespace-pre-line">{msg.message}</div>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                                
                                                {isTyping && (
                                                    <div className="flex justify-start">
                                                        <div className="bg-gradient-to-r from-purple-600/20 to-pink-600/20 mr-8 p-4 rounded-lg">
                                                            <div className="font-bold text-sm mb-1">🌌 Oracle</div>
                                                            <div className="flex items-center gap-2">
                                                                <div className="animate-pulse">Thinking</div>
                                                                <div className="flex space-x-1">
                                                                    <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce"></div>
                                                                    <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                                                    <div className="w-2 h-2 bg-purple-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                <div ref={chatEndRef} />
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="flex gap-2">
                                        <input
                                            type="text"
                                            value={inputMessage}
                                            onChange={(e) => setInputMessage(e.target.value)}
                                            onKeyPress={handleKeyPress}
                                            placeholder="Ask the Oracle anything about sports cards..."
                                            className="flex-1 p-3 bg-black/30 border border-purple-500/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-purple-400"
                                        />
                                        <button
                                            onClick={sendMessage}
                                            disabled={!inputMessage.trim() || isTyping}
                                            className="quantum-btn px-6 py-3 rounded-lg font-bold disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<AIOracle />, document.getElementById('root'));
    </script>
</body>
</html>
