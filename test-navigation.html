<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>HypeFlow AI Navigation Test</h1>
    <div id="results"></div>
    
    <h2>Test Navigation</h2>
    <button onclick="testNavigation()">Test All Navigation</button>
    <button onclick="testAPI()">Test API Endpoints</button>
    <button onclick="openApp()">Open Main App</button>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testAPI() {
            addResult('Testing API endpoints...', 'info');
            
            try {
                // Test market endpoint
                const marketResponse = await fetch('http://localhost:3001/api/market/top-picks');
                const marketData = await marketResponse.json();
                addResult(`✓ Market API: ${marketData.length} items loaded`, 'pass');
                
                // Test oracle endpoint
                const oracleResponse = await fetch('http://localhost:3001/api/oracle/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: 'test', context: 'general' })
                });
                const oracleData = await oracleResponse.json();
                addResult(`✓ Oracle API: Response received`, 'pass');
                
                // Test portfolio endpoint
                const portfolioResponse = await fetch('http://localhost:3001/api/portfolio/items');
                const portfolioData = await portfolioResponse.json();
                addResult(`✓ Portfolio API: ${portfolioData.length} items loaded`, 'pass');
                
                addResult('All API endpoints are working!', 'pass');
            } catch (error) {
                addResult(`✗ API Error: ${error.message}`, 'fail');
            }
        }

        function testNavigation() {
            addResult('Testing navigation...', 'info');
            
            // Test if the main app loads
            fetch('http://localhost:3001')
                .then(response => response.text())
                .then(html => {
                    if (html.includes('Infinity - Sports Card AI Platform')) {
                        addResult('✓ Main app loads successfully', 'pass');
                    } else {
                        addResult('✗ Main app failed to load', 'fail');
                    }
                    
                    if (html.includes('static/js/main.')) {
                        addResult('✓ React app is built and ready', 'pass');
                    } else {
                        addResult('✗ React app not found', 'fail');
                    }
                })
                .catch(error => {
                    addResult(`✗ Navigation test failed: ${error.message}`, 'fail');
                });
        }

        function openApp() {
            window.open('http://localhost:3001', '_blank');
            addResult('Opening main app in new tab...', 'info');
        }

        // Auto-run tests on load
        window.onload = function() {
            addResult('Navigation test page loaded. Click buttons to test functionality.', 'info');
        };
    </script>
</body>
</html>
