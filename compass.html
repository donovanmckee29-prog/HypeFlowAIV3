<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Compass - Infinity Sports Card Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .risk-high { background: linear-gradient(45deg, #ff4444, #ff6666); }
        .risk-medium { background: linear-gradient(45deg, #ffaa00, #ffcc44); }
        .risk-low { background: linear-gradient(45deg, #00ff88, #44ffaa); }
        
        .roi-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .roi-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .playbook-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 168, 204, 0.1));
            border: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function InvestmentCompass() {
            const [activeFilter, setActiveFilter] = useState('all');
            const [selectedPlaybook, setSelectedPlaybook] = useState('hustler');
            const [isLoading, setIsLoading] = useState(false);
            const [recommendations, setRecommendations] = useState([]);
            
            const chartRef = useRef(null);

            const top10Recommendations = [

                },

                {
                    id: 4,

                    card: '2023 Panini Prizm Base PSA 10',
                    currentPrice: 1200,

                    roi: 50,

                    risk: 'medium',

                    sport: 'NFL',
                    tier: 'Rising',
                    reasoning: 'Rookie season success, playoff potential'
                },
                {
                    id: 5,
                    rank: 5,
                    player: 'LeBron James',
                    card: '2003 Topps Chrome Refractor PSA 10',
                    currentPrice: 15000,
                    predictedPrice: 20000,
                    roi: 33,
                    timeframe: '1 month',
                    risk: 'low',
                    confidence: 88,
                    sport: 'NBA',

                },
                {
                    id: 6,
                    rank: 6,
                    player: 'Patrick Mahomes',
                    card: '2017 Panini Prizm Base PSA 10',

                    predictedPrice: 3500,
                    roi: 25,
                    timeframe: '3 weeks',

                    sport: 'NFL',
                    tier: 'Elite',
                    reasoning: 'Championship window, consistent performance'
                },
                {
                    id: 7,
                    rank: 7,
                    player: 'Ja Morant',
                    card: '2019 Panini Prizm Silver PSA 10',
                    currentPrice: 1800,
                    predictedPrice: 2500,
                    roi: 39,
                    timeframe: '1 month',
                    risk: 'high',
                    confidence: 78,
                    sport: 'NBA',
                    tier: 'Rising',
                    reasoning: 'Comeback narrative, high ceiling, injury concerns'
                },
                {
                    id: 8,
                    rank: 8,
                    player: 'Josh Allen',
                    card: '2018 Panini Prizm Base PSA 10',
                    currentPrice: 2200,
                    predictedPrice: 2800,
                    roi: 27,
                    timeframe: '2 weeks',
                    risk: 'medium',
                    confidence: 82,
                    sport: 'NFL',
                    tier: 'Elite',
                    reasoning: 'Playoff run, MVP conversation'
                },
                {
                    id: 9,
                    rank: 9,
                    player: 'Zion Williamson',
                    card: '2019 Panini Prizm Silver PSA 10',
                    currentPrice: 3200,
                    predictedPrice: 4000,
                    roi: 25,
                    timeframe: '6 weeks',
                    risk: 'high',
                    confidence: 75,
                    sport: 'NBA',
                    tier: 'Rising',
                    reasoning: 'Health improvement, talent ceiling'
                },
                {
                    id: 10,
                    rank: 10,
                    player: 'Joe Burrow',
                    card: '2020 Panini Prizm Base PSA 10',
                    currentPrice: 1500,
                    predictedPrice: 1900,
                    roi: 27,
                    timeframe: '3 weeks',
                    risk: 'medium',
                    confidence: 80,
                    sport: 'NFL',
                    tier: 'Rising',
                    reasoning: 'Playoff potential, market recognition'
                }
            ];

            const playbooks = [
                {
                    id: 'hustler',
                    name: 'Flipping Hustler',
                    icon: '💸',
                    description: 'Quick flips, high volume, fast profits',
                    strategy: 'Buy low, sell high within 48-72 hours',
                    risk: 'High',
                    timeframe: '1-3 days',
                    targetROI: '20-50%',
                    bestFor: 'Active traders, quick profits'
                },
                {
                    id: 'grail',
                    name: 'Collector Grail Hunt',
                    icon: '🏆',
                    description: 'Premium cards, long-term holds',
                    strategy: 'Elite players, rare cards, 6+ month holds',
                    risk: 'Medium',
                    timeframe: '6-12 months',
                    targetROI: '100-300%',
                    bestFor: 'Serious collectors, patient investors'
                },
                {
                    id: 'gambler',
                    name: 'Prospect Gambler',
                    icon: '🎲',
                    description: 'Rookie cards, high risk/reward',
                    strategy: 'Rookie cards, breakout potential, high variance',
                    risk: 'Very High',
                    timeframe: '1-6 months',
                    targetROI: '50-500%',
                    bestFor: 'Risk takers, rookie enthusiasts'
                }
            ];

            const filters = [
                { id: 'all', name: 'All', count: 10 },
                { id: 'nba', name: 'NBA', count: 5 },
                { id: 'nfl', name: 'NFL', count: 5 },
                { id: 'elite', name: 'Elite', count: 4 },
                { id: 'rising', name: 'Rising', count: 5 },
                { id: 'legend', name: 'Legend', count: 1 }
            ];

            useEffect(() => {
                setRecommendations(top10Recommendations);
                initializeChart();
            }, []);

            const initializeChart = () => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: top10Recommendations.slice(0, 5).map(r => r.player),
                            datasets: [{
                                label: 'ROI %',
                                data: top10Recommendations.slice(0, 5).map(r => r.roi),
                                backgroundColor: 'rgba(0, 212, 255, 0.8)',
                                borderColor: '#00d4ff',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: '#ffffff' }
                                }
                            },
                            scales: {
                                x: { ticks: { color: '#ffffff' } },
                                y: { 
                                    ticks: { color: '#ffffff' },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            };

            const filterRecommendations = (filter) => {
                setActiveFilter(filter);
                setIsLoading(true);
                
                setTimeout(() => {
                    let filtered = top10Recommendations;
                    
                    if (filter === 'nba') {
                        filtered = top10Recommendations.filter(r => r.sport === 'NBA');
                    } else if (filter === 'nfl') {
                        filtered = top10Recommendations.filter(r => r.sport === 'NFL');
                    } else if (filter === 'elite') {
                        filtered = top10Recommendations.filter(r => r.tier === 'Elite');
                    } else if (filter === 'rising') {
                        filtered = top10Recommendations.filter(r => r.tier === 'Rising');
                    } else if (filter === 'legend') {
                        filtered = top10Recommendations.filter(r => r.tier === 'Legend');
                    }
                    
                    setRecommendations(filtered);
                    setIsLoading(false);
                }, 500);
            };

            const getRiskClass = (risk) => {
                switch(risk) {
                    case 'low': return 'risk-low';
                    case 'medium': return 'risk-medium';
                    case 'high': return 'risk-high';
                    default: return 'risk-medium';
                }
            };

            const getRiskText = (risk) => {
                switch(risk) {
                    case 'low': return 'Low Risk';
                    case 'medium': return 'Medium Risk';
                    case 'high': return 'High Risk';
                    default: return 'Medium Risk';
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard.html'}
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ← Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        🧭 Investment Compass
                                    </h1>
                                </div>
                                <div className="text-cyan-400 font-bold text-lg">
                                    Weekly Top 10 Picks
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Filters */}
                        <div className="glass-morphism rounded-2xl p-6 mb-8">
                            <h3 className="text-2xl font-bold text-cyan-400 mb-4">Filter Recommendations</h3>
                            <div className="flex flex-wrap gap-4">
                                {filters.map((filter) => (
                                    <button
                                        key={filter.id}
                                        onClick={() => filterRecommendations(filter.id)}
                                        className={`px-4 py-2 rounded-lg transition-all ${
                                            activeFilter === filter.id 
                                                ? 'quantum-btn' 
                                                : 'cyber-card hover:bg-cyan-400/20'
                                        }`}
                                    >
                                        {filter.name} ({filter.count})
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Left Column - Top 10 List */}
                            <div className="lg:col-span-2 space-y-6">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-6">Top 10 Investment Picks</h3>
                                    
                                    {isLoading ? (
                                        <div className="text-center py-12">
                                            <div className="loading-spinner mx-auto mb-4"></div>
                                            <div className="text-cyan-400">Analyzing market data...</div>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {recommendations.map((rec) => (
                                                <div key={rec.id} className="cyber-card p-6 rounded-lg">
                                                    <div className="flex items-center justify-between mb-4">
                                                        <div className="flex items-center gap-4">
                                                            <div className="text-3xl font-bold text-cyan-400">#{rec.rank}</div>
                                                            <div>
                                                                <div className="font-bold text-white text-lg">{rec.player}</div>
                                                                <div className="text-sm text-gray-400">{rec.card}</div>
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="text-green-400 font-bold text-lg">+{rec.roi}%</div>
                                                            <div className="text-sm text-gray-400">ROI</div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                                                        <div>
                                                            <div className="text-sm text-gray-400">Current Price</div>
                                                            <div className="font-bold text-white">${rec.currentPrice.toLocaleString()}</div>
                                                        </div>
                                                        <div>
                                                            <div className="text-sm text-gray-400">Predicted Price</div>
                                                            <div className="font-bold text-green-400">${rec.predictedPrice.toLocaleString()}</div>
                                                        </div>
                                                        <div>
                                                            <div className="text-sm text-gray-400">Timeframe</div>
                                                            <div className="font-bold text-cyan-400">{rec.timeframe}</div>
                                                        </div>
                                                        <div>
                                                            <div className="text-sm text-gray-400">Confidence</div>
                                                            <div className="font-bold text-yellow-400">{rec.confidence}%</div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex items-center justify-between">
                                                        <div className={`px-3 py-1 rounded-full text-xs font-bold ${getRiskClass(rec.risk)}`}>
                                                            {getRiskText(rec.risk)}
                                                        </div>
                                                        <div className="text-sm text-gray-300 max-w-md">
                                                            {rec.reasoning}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* ROI Chart */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Top 5 ROI Projections</h3>
                                    <div className="h-64">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Playbooks */}
                            <div className="space-y-6">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-6">Investment Playbooks</h3>
                                    
                                    <div className="space-y-4">
                                        {playbooks.map((playbook) => (
                                            <div 
                                                key={playbook.id}
                                                className={`playbook-card p-4 rounded-lg cursor-pointer transition-all ${
                                                    selectedPlaybook === playbook.id ? 'ring-2 ring-cyan-400' : ''
                                                }`}
                                                onClick={() => setSelectedPlaybook(playbook.id)}
                                            >
                                                <div className="flex items-center gap-3 mb-3">
                                                    <div className="text-2xl">{playbook.icon}</div>
                                                    <div>
                                                        <div className="font-bold text-white">{playbook.name}</div>
                                                        <div className="text-sm text-gray-400">{playbook.description}</div>
                                                    </div>
                                                </div>
                                                
                                                <div className="space-y-2 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Strategy:</span>
                                                        <span className="text-white">{playbook.strategy}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Risk:</span>
                                                        <span className="text-yellow-400">{playbook.risk}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Timeframe:</span>
                                                        <span className="text-cyan-400">{playbook.timeframe}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Target ROI:</span>
                                                        <span className="text-green-400">{playbook.targetROI}</span>
                                                    </div>
                                                    <div className="text-xs text-gray-300 mt-2">
                                                        Best for: {playbook.bestFor}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Market Insights */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Market Insights</h3>
                                    
                                    <div className="space-y-4">
                                        <div className="cyber-card p-4 rounded-lg">
                                            <div className="text-green-400 font-bold mb-2">📈 Hot Market</div>
                                            <div className="text-sm text-gray-300">
                                                NBA rookie cards surging 40% this week
                                            </div>
                                        </div>
                                        
                                        <div className="cyber-card p-4 rounded-lg">

                                            <div className="text-sm text-gray-300">
                                                NFL playoff cards gaining momentum
                                            </div>
                                        </div>
                                        
                                        <div className="cyber-card p-4 rounded-lg">
                                            <div className="text-red-400 font-bold mb-2">📉 Cooling Down</div>
                                            <div className="text-sm text-gray-300">
                                                Baseball cards stabilizing after spike
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Quick Actions</h3>
                                    
                                    <div className="space-y-3">

                                            📊 Generate Custom Report
                                        </button>
                                        <button className="quantum-btn w-full py-3 rounded-lg">
                                            🔔 Set Price Alerts
                                        </button>
                                        <button className="quantum-btn w-full py-3 rounded-lg">
                                            📈 Track Portfolio
                                        </button>
                                        <button className="quantum-btn w-full py-3 rounded-lg">
                                            🎯 AI Recommendations
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<InvestmentCompass />, document.getElementById('root'));
    </script>
</body>
</html>
