<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Infinity Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div class="test-box">
        <h1>üîç Infinity Platform Debug Test</h1>
        <div id="debug-info"></div>
    </div>

    <script>
        // Debug information
        const debugInfo = document.getElementById('debug-info');
        
        function addDebugInfo(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            debugInfo.appendChild(div);
        }
        
        // Check if React is loaded
        if (typeof React !== 'undefined') {
            addDebugInfo('‚úÖ React loaded successfully', 'success');
        } else {
            addDebugInfo('‚ùå React failed to load', 'error');
        }
        
        // Check if ReactDOM is loaded
        if (typeof ReactDOM !== 'undefined') {
            addDebugInfo('‚úÖ ReactDOM loaded successfully', 'success');
        } else {
            addDebugInfo('‚ùå ReactDOM failed to load', 'error');
        }
        
        // Check if Babel is loaded
        if (typeof Babel !== 'undefined') {
            addDebugInfo('‚úÖ Babel loaded successfully', 'success');
        } else {
            addDebugInfo('‚ùå Babel failed to load', 'error');
        }
        
        // Check if TailwindCSS is loaded
        if (typeof tailwind !== 'undefined') {
            addDebugInfo('‚úÖ TailwindCSS loaded successfully', 'success');
        } else {
            addDebugInfo('‚ö†Ô∏è TailwindCSS status unknown (this is normal)', 'info');
        }
        
        // Test basic React rendering
        try {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                const TestComponent = () => {
                    return React.createElement('div', {
                        className: 'test-box',
                        style: { marginTop: '20px' }
                    }, [
                        React.createElement('h2', { key: 'title' }, 'üöÄ React Test Component'),
                        React.createElement('p', { key: 'desc' }, 'If you can see this, React is working!'),
                        React.createElement('button', {
                            key: 'btn',
                            onClick: () => alert('Button clicked!'),
                            style: {
                                background: '#00d4ff',
                                color: 'white',
                                border: 'none',
                                padding: '10px 20px',
                                borderRadius: '5px',
                                cursor: 'pointer',
                                marginTop: '10px'
                            }
                        }, 'Test Button')
                    ]);
                };
                
                ReactDOM.render(React.createElement(TestComponent), document.getElementById('root'));
                addDebugInfo('‚úÖ React component rendered successfully', 'success');
            }
        } catch (error) {
            addDebugInfo('‚ùå React rendering failed: ' + error.message, 'error');
        }
        
        // Check for JavaScript errors
        window.addEventListener('error', (event) => {
            addDebugInfo('‚ùå JavaScript Error: ' + event.error.message, 'error');
        });
        
        // Check if auth system loads
        setTimeout(() => {
            if (typeof window.InfinityAuth !== 'undefined') {
                addDebugInfo('‚úÖ Auth system loaded successfully', 'success');
            } else {
                addDebugInfo('‚ö†Ô∏è Auth system not loaded (this is normal for test page)', 'info');
            }
        }, 1000);
        
        // Check if AI system loads
        setTimeout(() => {
            if (typeof window.InfinityAI !== 'undefined') {
                addDebugInfo('‚úÖ AI system loaded successfully', 'success');
            } else {
                addDebugInfo('‚ö†Ô∏è AI system not loaded (this is normal for test page)', 'info');
            }
        }, 1000);
    </script>
</body>
</html>
