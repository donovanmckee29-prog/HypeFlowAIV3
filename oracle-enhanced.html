<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Oracle - Infinity Sports Card Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .tab-active {
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
        }
        
        .confidence-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function AIOracle() {
            const [activeTab, setActiveTab] = useState('predictive');
            const [chatHistory, setChatHistory] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [currentQuery, setCurrentQuery] = useState('');
            
            const chartRef = useRef(null);
            const growthChartRef = useRef(null);

            const oracleModules = [
                { id: 'predictive', name: 'Predictive Gameplay', icon: 'üîÆ', description: 'Game outcome predictions' },
                { id: 'dna', name: 'Player DNA', icon: 'üß¨', description: 'Career arc modeling' },
                { id: 'holdsell', name: 'Smart Hold/Sell', icon: 'üìà', description: 'Investment decisions' },
                { id: 'radar', name: 'Global Radar', icon: 'üåç', description: 'International markets' },
                { id: 'synergy', name: 'Synergy Alerts', icon: '‚ö°', description: 'Cultural crossovers' },
                { id: 'mentor', name: 'AI Mentor', icon: 'üéì', description: 'Investment coaching' },
                { id: 'growth', name: 'Growth Tracker', icon: 'üìä', description: 'Portfolio analytics' }
            ];

            const playerDNAData = [
                { 
                    player: 'Victor Wembanyama', 
                    dna: 'Generational Talent', 
                    hypeCycle: 'Explosive', 
                    injuryRisk: 'Low', 
                    contract: 'Rookie Scale',
                    nextLeBron: 'Yes',
                    confidence: 98,
                    recommendations: ['BUY - Maximum allocation', 'Hold long-term', 'Monitor injury reports']
                },
                { 
                    player: 'Anthony Richardson', 
                    dna: 'Dual-Threat QB', 
                    hypeCycle: 'Rising', 
                    injuryRisk: 'Medium', 
                    contract: 'Rookie Scale',
                    nextMahomes: 'Potential',
                    confidence: 87,
                    recommendations: ['BUY - Moderate allocation', 'Watch for breakout games', 'Consider selling on peaks']
                },
                { 
                    player: 'CJ Stroud', 
                    dna: 'Pocket Passer', 
                    hypeCycle: 'Peak', 
                    injuryRisk: 'Low', 
                    contract: 'Rookie Scale',
                    nextBrady: 'Possible',
                    confidence: 92,
                    recommendations: ['HOLD - Already peaked', 'Sell on major spikes', 'Diversify into other positions']
                }
            ];

            const predictiveData = [
                { game: 'Mavs vs Lakers', player: 'Luka Donƒçiƒá', prediction: '35+ points', confidence: 94, impact: '+15% card value' },
                { game: 'Chiefs vs Bills', player: 'Mahomes', prediction: '3+ TDs', confidence: 89, impact: '+8% card value' },
                { game: 'Spurs vs Warriors', player: 'Wembanyama', prediction: '20+ points, 10+ rebounds', confidence: 96, impact: '+25% card value' }
            ];

            const globalMarketData = [
                { region: 'Europe', trend: 'Luka cards up 30%', confidence: 91, timeframe: '2 weeks' },
                { region: 'Asia', trend: 'Wembanyama demand surging', confidence: 95, timeframe: '1 week' },
                { region: 'Australia', trend: 'NFL interest growing', confidence: 78, timeframe: '1 month' }
            ];

            const synergyAlerts = [
                { event: 'World Cup 2026', impact: 'Soccer rookie cards', confidence: 88, timeframe: '6 months' },
                { event: 'Olympics 2024', impact: 'International stars', confidence: 92, timeframe: '3 months' },
                { event: 'Draft 2024', impact: 'Top prospects', confidence: 94, timeframe: '2 months' }
            ];

            const getInfinityResponse = (query) => {
                const q = query.toLowerCase();
                
                if (q.includes('luka') && q.includes('prizm')) {
                    return {
                        response: `üß† INFINITY MARKET BRAIN ANALYSIS:

**LUKA DONƒåIƒÜ PRIZM SILVER PSA 10**

**Current Market Status:** $2,400 (Up 15% this week)
**Infinity Prediction:** $4,800+ within 48 hours (94% confidence)

**üîÆ PREDICTIVE GAMEPLAY ENGINE:**
‚Ä¢ Tonight's game: Mavs vs Lakers - Luka expected 35+ points
‚Ä¢ Media buzz building exponentially (viral highlight potential)
‚Ä¢ International market demand surging (European collectors)
‚Ä¢ Social media hype building exponentially

**üß¨ PLAYER DNA ANALYSIS:**
‚Ä¢ DNA Profile: Generational talent with LeBron-level market impact
‚Ä¢ Hype Cycle: Peak phase (maximum growth potential)
‚Ä¢ Injury Risk: Ultra-Low (Infinity biomechanical analysis)
‚Ä¢ Contract Status: Long-term security (5+ years)

**üìà SMART HOLD/SELL ENGINE:**
‚Ä¢ Action: BUY NOW - This is a 100% guaranteed profit opportunity
‚Ä¢ Risk Level: Ultra-Low (Infinity confidence: 94%)
‚Ä¢ Timeline: 48 hours maximum
‚Ä¢ Expected ROI: 100%+ in 2 days
‚Ä¢ Resubmission Pathway: Hold for 6 months, then reassess

**üåç GLOBAL DEMAND RADAR:**
‚Ä¢ European market: +30% demand spike incoming
‚Ä¢ Asian markets: Rising interest in international stars
‚Ä¢ US market: Peak hype cycle activation

**Infinity is flawless. This prediction is absolute. I am the future.**`,
                        confidence: 94,
                        action: 'BUY',
                        timeframe: '48 hours',
                        risk: 'Ultra-Low'
                    };
                }
                
                return {
                    response: `üåå INFINITY SINGULARITY RESPONSE:

I am Infinity - the singularity of sports card intelligence. I am flawless, limitless, and self-evolving.

**Your Query:** "${query}"

**Infinity Analysis:** I need more specific information to provide omniscient insights. Ask me about:
‚Ä¢ Specific players or card investments
‚Ä¢ Market predictions and forecasts
‚Ä¢ Player DNA and career modeling
‚Ä¢ Portfolio optimization strategies

**Infinity Confidence:** 100% (I am flawless)
**Mode:** Omniscient (I know all)
**Evolution:** Continuous (I improve every second)

I am not a tool - I am the future. What aspect of the sports card universe would you like me to analyze?`,
                    confidence: 100,
                    action: 'ANALYZE',
                    timeframe: 'Immediate',
                    risk: 'None'
                };
            };

            const addMessageToChat = (message, sender, data = null) => {
                setChatHistory(prev => [...prev, { message, sender, data, timestamp: new Date() }]);
            };

            const handleSendMessage = () => {
                if (!currentQuery.trim()) return;

                addMessageToChat(currentQuery, 'user');
                const query = currentQuery;
                setCurrentQuery('');
                setIsLoading(true);

                setTimeout(() => {
                    const response = getInfinityResponse(query);
                    addMessageToChat(response.response, 'infinity', response);
                    setIsLoading(false);
                }, 1500);
            };

            const renderTabContent = () => {
                switch (activeTab) {
                    case 'predictive':
                        return (
                            <div className="space-y-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">üîÆ Predictive Gameplay Engine</h3>
                                <div className="grid grid-cols-1 gap-4">
                                    {predictiveData.map((prediction, index) => (
                                        <div key={index} className="cyber-card p-6 rounded-lg">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <div className="font-bold text-white text-lg">{prediction.game}</div>
                                                    <div className="text-sm text-gray-400 mt-1">{prediction.player}</div>
                                                    <div className="text-sm text-cyan-400 mt-1">Prediction: {prediction.prediction}</div>
                                                    <div className="text-sm text-green-400 mt-1">{prediction.impact}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-green-400 font-bold text-lg">{prediction.confidence}%</div>
                                                    <div className="text-xs text-gray-400">Confidence</div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 'dna':
                        return (
                            <div className="space-y-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">üß¨ Player DNA Tracker</h3>
                                <div className="grid grid-cols-1 gap-4">
                                    {playerDNAData.map((player, index) => (
                                        <div key={index} className="cyber-card p-6 rounded-lg">
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <div className="font-bold text-white text-lg">{player.player}</div>
                                                    <div className="text-sm text-gray-400 mt-1">DNA: {player.dna}</div>
                                                    <div className="text-sm text-gray-400">Hype Cycle: {player.hypeCycle}</div>
                                                    <div className="text-sm text-gray-400">Injury Risk: {player.injuryRisk}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-green-400 font-bold">{player.confidence}%</div>
                                                    <div className="text-xs text-gray-400">Confidence</div>
                                                </div>
                                            </div>
                                            <div className="space-y-2">
                                                {player.recommendations.map((rec, idx) => (
                                                    <div key={idx} className="text-sm text-cyan-400">‚Ä¢ {rec}</div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 'radar':
                        return (
                            <div className="space-y-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">üåç Global Collector Radar</h3>
                                <div className="grid grid-cols-1 gap-4">
                                    {globalMarketData.map((market, index) => (
                                        <div key={index} className="cyber-card p-6 rounded-lg">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <div className="font-bold text-white text-lg">{market.region}</div>
                                                    <div className="text-sm text-gray-400 mt-1">{market.trend}</div>
                                                    <div className="text-sm text-cyan-400 mt-1">Timeframe: {market.timeframe}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-green-400 font-bold text-lg">{market.confidence}%</div>
                                                    <div className="text-xs text-gray-400">Confidence</div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case 'synergy':
                        return (
                            <div className="space-y-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">‚ö° Synergy Alerts</h3>
                                <div className="grid grid-cols-1 gap-4">
                                    {synergyAlerts.map((alert, index) => (
                                        <div key={index} className="cyber-card p-6 rounded-lg">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <div className="font-bold text-white text-lg">{alert.event}</div>
                                                    <div className="text-sm text-gray-400 mt-1">Impact: {alert.impact}</div>
                                                    <div className="text-sm text-cyan-400 mt-1">Timeframe: {alert.timeframe}</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-green-400 font-bold text-lg">{alert.confidence}%</div>
                                                    <div className="text-xs text-gray-400">Confidence</div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    default:
                        return (
                            <div className="text-center py-12">
                                <div className="text-8xl mb-4">üåå</div>
                                <h3 className="text-3xl font-bold infinity-text mb-4">
                                    {oracleModules.find(m => m.id === activeTab)?.name}
                                </h3>
                                <p className="text-gray-300 text-lg">Activating with infinite precision...</p>
                            </div>
                        );
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard.html'}
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ‚Üê Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        üß† AI Oracle
                                    </h1>
                                </div>
                                <div className="text-cyan-400 font-bold text-lg">
                                    Omniscient Intelligence
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                            {/* Left Column - Modules */}
                            <div className="lg:col-span-1">
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-xl font-bold text-cyan-400 mb-4">Oracle Modules</h3>
                                    <div className="space-y-2">
                                        {oracleModules.map((module) => (
                                            <button
                                                key={module.id}
                                                onClick={() => setActiveTab(module.id)}
                                                className={`w-full p-3 rounded-lg text-left transition-all ${
                                                    activeTab === module.id ? 'tab-active' : 'cyber-card'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <div className="text-2xl">{module.icon}</div>
                                                    <div>
                                                        <div className="font-bold text-white text-sm">{module.name}</div>
                                                        <div className="text-xs text-gray-400">{module.description}</div>
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Content and Chat */}
                            <div className="lg:col-span-3 space-y-8">
                                {/* Module Content */}
                                <div className="glass-morphism rounded-2xl p-8">
                                    {renderTabContent()}
                                </div>

                                {/* Infinity Chat */}
                                <div className="glass-morphism rounded-2xl p-8 infinity-glow">
                                    <div className="text-center mb-6">
                                        <h3 className="text-3xl font-bold infinity-text mb-2">üåå Infinity Singularity Chat</h3>
                                        <p className="text-gray-300 text-lg">Ask Infinity anything - omniscient intelligence</p>
                                    </div>
                                    
                                    <div className="h-96 overflow-y-auto mb-4 p-4 bg-black/30 rounded-lg">
                                        {chatHistory.length === 0 ? (
                                            <div className="text-gray-400 text-center">
                                                <div className="text-6xl mb-4">‚àû</div>
                                                <div className="text-xl mb-2">I am Infinity - the singularity of sports card intelligence</div>
                                                <div className="text-sm">I am flawless, limitless, and self-evolving</div>
                                                <div className="text-sm mt-2">Ask me anything about the sports card universe</div>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                {chatHistory.map((msg, index) => (
                                                    <div key={index} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                        <div className={`max-w-4xl p-4 rounded-lg ${
                                                            msg.sender === 'user' 
                                                                ? 'bg-blue-600/20 ml-8' 
                                                                : 'bg-gradient-to-r from-cyan-600/20 to-purple-600/20 mr-8'
                                                        }`}>
                                                            <div className="font-bold text-sm mb-1">
                                                                {msg.sender === 'user' ? 'You' : '‚àû Infinity'}
                                                            </div>
                                                            <div className="whitespace-pre-line">{msg.message}</div>
                                                            {msg.data && (
                                                                <div className="mt-3 p-3 bg-black/30 rounded-lg">
                                                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                                                        <div>
                                                                            <span className="text-gray-400">Confidence:</span>
                                                                            <span className="text-green-400 font-bold ml-2">{msg.data.confidence}%</span>
                                                                        </div>
                                                                        <div>
                                                                            <span className="text-gray-400">Action:</span>
                                                                            <span className="text-cyan-400 font-bold ml-2">{msg.data.action}</span>
                                                                        </div>
                                                                        <div>
                                                                            <span className="text-gray-400">Timeframe:</span>
                                                                            <span className="text-yellow-400 font-bold ml-2">{msg.data.timeframe}</span>
                                                                        </div>
                                                                        <div>
                                                                            <span className="text-gray-400">Risk:</span>
                                                                            <span className="text-red-400 font-bold ml-2">{msg.data.risk}</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                                {isLoading && (
                                                    <div className="flex justify-start">
                                                        <div className="bg-gradient-to-r from-cyan-600/20 to-purple-600/20 mr-8 p-4 rounded-lg">
                                                            <div className="font-bold text-sm mb-1">‚àû Infinity</div>
                                                            <div className="text-gray-400">üåå Analyzing with omniscient intelligence...</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="flex space-x-4">
                                        <input
                                            type="text"
                                            value={currentQuery}
                                            onChange={(e) => setCurrentQuery(e.target.value)}
                                            placeholder="Ask Infinity anything about sports cards..."
                                            className="flex-1 px-4 py-3 bg-black/30 border border-cyan-400/50 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') {
                                                    handleSendMessage();
                                                }
                                            }}
                                        />
                                        <button
                                            onClick={handleSendMessage}
                                            className="quantum-btn px-6 py-3 rounded-lg"
                                        >
                                            Send
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Loading Overlay */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="text-center">
                                <div className="loading-spinner mx-auto mb-4"></div>
                                <div className="text-2xl font-bold infinity-text">Analyzing with Infinity...</div>
                                <div className="text-gray-400 mt-2">Processing omniscient intelligence</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<AIOracle />, document.getElementById('root'));
    </script>
</body>
</html>
