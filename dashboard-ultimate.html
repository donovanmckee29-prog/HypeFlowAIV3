<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Dashboard - Ultimate Sports Card AI Platform</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
    
    <!-- Auth System -->
    <script src="auth-system.js"></script>
    <script src="ai-learning-system.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .glass-morphism {
            background: rgba(0, 212, 255, 0.05);
            backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        
        .cyber-card {
            background: rgba(0, 100, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cyber-card:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 100, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
            border: 2px solid rgba(0, 255, 255, 0.8);
        }
        
        .quantum-btn {
            background: #00d4ff;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-btn:hover {
            background: #0099cc;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .infinity-glow {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .heatmap-cell {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .heatmap-cell:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        .alert-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .subscription-badge {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .subscription-badge.pro {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
        }
        
        .subscription-badge.elite {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .data-stream {
            position: relative;
            overflow: hidden;
        }
        
        .data-stream::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: data-flow 3s linear infinite;
        }
        
        @keyframes data-flow {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function InfinityDashboard() {
            const [user, setUser] = useState(null);
            const [portfolioValue, setPortfolioValue] = useState(0);
            const [dailyChange, setDailyChange] = useState(0);
            const [alerts, setAlerts] = useState([]);
            const [marketTrends, setMarketTrends] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('overview');
            const [recommendations, setRecommendations] = useState([]);
            const [aiPerformance, setAiPerformance] = useState({});
            
            const chartRef = useRef(null);
            const heatmapRef = useRef(null);

            useEffect(() => {
                // Check authentication
                if (!window.InfinityAuth.isUserAuthenticated()) {
                    window.location.href = 'login.html';
                    return;
                }

                // Load user data
                const userData = window.InfinityAuth.getUserData();
                setUser(userData);
                
                // Load dashboard data
                loadDashboardData();
                
                // Load AI recommendations
                loadAIRecommendations();
                
                // Load AI performance
                loadAIPerformance();
            }, []);

            const loadDashboardData = async () => {
                setIsLoading(true);
                
                try {
                    // Simulate API calls
                    const portfolioData = await fetchPortfolioData();
                    const marketData = await fetchMarketData();
                    const alertsData = await fetchAlertsData();
                    
                    setPortfolioValue(portfolioData.totalValue);
                    setDailyChange(portfolioData.dailyChange);
                    setMarketTrends(marketData.trends);
                    setAlerts(alertsData.alerts);
                    
                    // Initialize charts
                    initializeCharts(marketData.trends);
                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const loadAIRecommendations = () => {
                if (window.InfinityAI && user) {
                    const recs = window.InfinityAI.getPersonalizedRecommendations(user.id);
                    setRecommendations(recs);
                }
            };

            const loadAIPerformance = () => {
                if (window.InfinityAI) {
                    const performance = window.InfinityAI.getModelPerformance();
                    setAiPerformance(performance);
                }
            };

            const fetchPortfolioData = async () => {
                // Simulate API call
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            totalValue: 47500,
                            dailyChange: 2340,
                            weeklyChange: 8900,
                            monthlyChange: 15600,
                            topHoldings: [
                                { name: 'Luka Prizm Silver PSA 10', value: 8500, change: 1200, changePercent: 16.4 },
                                { name: 'Wembanyama Rookie PSA 10', value: 12000, change: 2100, changePercent: 21.2 },
                                { name: 'Mahomes Chrome PSA 10', value: 6800, change: 450, changePercent: 7.1 },
                                { name: 'Brady Rookie PSA 10', value: 15200, change: -200, changePercent: -1.3 }
                            ]
                        });
                    }, 1000);
                });
            };

            const fetchMarketData = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            trends: [
                                { date: '2024-01-01', value: 100 },
                                { date: '2024-01-02', value: 105 },
                                { date: '2024-01-03', value: 98 },
                                { date: '2024-01-04', value: 112 },
                                { date: '2024-01-05', value: 108 },
                                { date: '2024-01-06', value: 125 },
                                { date: '2024-01-07', value: 118 }
                            ]
                        });
                    }, 800);
                });
            };

            const fetchAlertsData = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            alerts: [
                                { id: 1, type: 'spike', player: 'Luka Dončić', message: 'Prizm Silver up 16.4% - Strong buy signal', confidence: 94, time: '2 min ago' },
                                { id: 2, type: 'dip', player: 'Tom Brady', message: 'Rookie cards down 1.3% - Consider selling', confidence: 87, time: '15 min ago' },
                                { id: 3, type: 'breakout', player: 'Anthony Richardson', message: 'Rookie cards breaking out - 23% gain expected', confidence: 91, time: '1 hour ago' }
                            ]
                        });
                    }, 600);
                });
            };

            const initializeCharts = (trendsData) => {
                // Market Trends Chart
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: trendsData.map(d => d.date),
                            datasets: [{
                                label: 'Portfolio Value',
                                data: trendsData.map(d => d.value),
                                borderColor: '#00d4ff',
                                backgroundColor: 'rgba(0, 212, 255, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: '#ffffff' }
                                }
                            },
                            scales: {
                                x: { ticks: { color: '#ffffff' } },
                                y: { ticks: { color: '#ffffff' } }
                            }
                        }
                    });
                }
            };

            const navigateToPage = (page) => {
                setIsLoading(true);
                setTimeout(() => {
                    window.location.href = `${page}.html`;
                }, 300);
            };

            const getAlertIcon = (type) => {
                switch(type) {
                    case 'spike': return '📈';
                    case 'dip': return '📉';
                    case 'breakout': return '🚀';
                    default: return '📊';
                }
            };

            const getAlertColor = (type) => {
                switch(type) {
                    case 'spike': return 'text-green-400';
                    case 'dip': return 'text-red-400';
                    case 'breakout': return 'text-yellow-400';
                    default: return 'text-blue-400';
                }
            };

            const getSubscriptionBadge = (subscription) => {
                switch(subscription) {
                    case 'free': return 'FREE';
                    case 'pro': return 'PRO';
                    case 'elite': return 'ELITE';
                    default: return 'FREE';
                }
            };

            const getSubscriptionClass = (subscription) => {
                switch(subscription) {
                    case 'free': return 'subscription-badge';
                    case 'pro': return 'subscription-badge pro';
                    case 'elite': return 'subscription-badge elite';
                    default: return 'subscription-badge';
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <div className="text-2xl font-bold infinity-text">Loading Infinity...</div>
                            <div className="text-gray-400 mt-2">Preparing omniscient intelligence</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        ∞ INFINITY DASHBOARD
                                    </h1>
                                    <span className={getSubscriptionClass(user.subscription)}>
                                        {getSubscriptionBadge(user.subscription)}
                                    </span>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Portfolio Value</div>
                                        <div className="text-2xl font-bold text-cyan-400">
                                            ${portfolioValue.toLocaleString()}
                                        </div>
                                        <div className="text-sm text-green-400">
                                            +${dailyChange.toLocaleString()} today
                                        </div>
                                    </div>
                                    {alerts.length > 0 && (
                                        <div className="relative">
                                            <div className="text-4xl">🔔</div>
                                            <div className="alert-badge">{alerts.length}</div>
                                        </div>
                                    )}
                                    <div className="text-right">
                                        <div className="text-sm text-gray-400">Welcome back</div>
                                        <div className="text-lg font-bold text-white">{user.username}</div>
                                        <div className="text-xs text-gray-400">Level {user.stats.level}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {/* Quick Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">Total Value</div>
                                        <div className="text-2xl font-bold text-white">${portfolioValue.toLocaleString()}</div>
                                    </div>
                                    <div className="text-3xl">💰</div>
                                </div>
                                <div className="text-sm text-green-400 mt-2">+5.2% this week</div>
                            </div>
                            
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">AI Accuracy</div>
                                        <div className="text-2xl font-bold text-white">
                                            {aiPerformance.oracle ? Math.round(aiPerformance.oracle.accuracy * 100) : 94}%
                                        </div>
                                    </div>
                                    <div className="text-3xl">🧠</div>
                                </div>
                                <div className="text-sm text-cyan-400 mt-2">Prediction rate</div>
                            </div>
                            
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">Active Alerts</div>
                                        <div className="text-2xl font-bold text-white">{alerts.length}</div>
                                    </div>
                                    <div className="text-3xl">🔔</div>
                                </div>
                                <div className="text-sm text-yellow-400 mt-2">3 high priority</div>
                            </div>
                            
                            <div className="cyber-card p-6 rounded-lg">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <div className="text-sm text-gray-400">ROI This Month</div>
                                        <div className="text-2xl font-bold text-white">+32.8%</div>
                                    </div>
                                    <div className="text-3xl">📈</div>
                                </div>
                                <div className="text-sm text-green-400 mt-2">$15,600 profit</div>
                            </div>
                        </div>

                        {/* Main Dashboard Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Left Column - Charts and Trends */}
                            <div className="lg:col-span-2 space-y-8">
                                {/* Market Trends Chart */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Portfolio Performance</h3>
                                    <div className="chart-container">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>

                                {/* AI Recommendations */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">AI Recommendations</h3>
                                    <div className="space-y-4">
                                        {recommendations.map((rec, index) => (
                                            <div key={index} className="cyber-card p-4 rounded-lg">
                                                <div className="flex items-start gap-3">
                                                    <div className="text-2xl">
                                                        {rec.type === 'portfolio' ? '📊' : 
                                                         rec.type === 'grading' ? '🔬' : 
                                                         rec.type === 'oracle' ? '🧠' : '📈'}
                                                    </div>
                                                    <div className="flex-1">
                                                        <div className="font-bold text-white">{rec.title}</div>
                                                        <div className="text-sm text-gray-300">{rec.description}</div>
                                                        <div className="flex items-center justify-between mt-2">
                                                            <div className={`text-xs font-bold ${
                                                                rec.priority === 'high' ? 'text-red-400' : 
                                                                rec.priority === 'medium' ? 'text-yellow-400' : 'text-green-400'
                                                            }`}>
                                                                {rec.priority.toUpperCase()} PRIORITY
                                                            </div>
                                                            <button 
                                                                onClick={() => navigateToPage(rec.action.replace('_', '-'))}
                                                                className="text-cyan-400 hover:text-white transition-colors text-sm"
                                                            >
                                                                Take Action →
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Right Column - Alerts and Quick Actions */}
                            <div className="space-y-8">
                                {/* AI Alerts */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">AI Alerts</h3>
                                    <div className="space-y-4">
                                        {alerts.map((alert) => (
                                            <div key={alert.id} className="cyber-card p-4 rounded-lg data-stream">
                                                <div className="flex items-start gap-3">
                                                    <div className="text-2xl">{getAlertIcon(alert.type)}</div>
                                                    <div className="flex-1">
                                                        <div className="font-bold text-white">{alert.player}</div>
                                                        <div className="text-sm text-gray-300">{alert.message}</div>
                                                        <div className="flex items-center justify-between mt-2">
                                                            <div className={`text-xs font-bold ${getAlertColor(alert.type)}`}>
                                                                {alert.confidence}% confidence
                                                            </div>
                                                            <div className="text-xs text-gray-400">{alert.time}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Quick Actions */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Quick Actions</h3>
                                    <div className="space-y-3">
                                        <button 
                                            onClick={() => navigateToPage('grader')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            🔬 AI Grader
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('oracle')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            🧠 AI Oracle
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('compass')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            🧭 Investment Compass
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('arena')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            🏟️ Collector Arena
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('portfolio')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            🌌 Portfolio Mastery
                                        </button>
                                        <button 
                                            onClick={() => navigateToPage('futurecasting')}
                                            className="quantum-btn w-full py-3 rounded-lg flex items-center justify-center gap-2"
                                        >
                                            🔮 Futurecasting Engine
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Top Holdings */}
                        <div className="mt-8">
                            <div className="glass-morphism rounded-2xl p-6">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-4">Top Holdings</h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b border-cyan-400/20">
                                                <th className="text-left py-3 px-4 text-cyan-400">Card</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">Value</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">Change</th>
                                                <th className="text-right py-3 px-4 text-cyan-400">%</th>
                                                <th className="text-center py-3 px-4 text-cyan-400">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {user.portfolio.slice(0, 5).map((holding, index) => (
                                                <tr key={index} className="border-b border-gray-700/50">
                                                    <td className="py-3 px-4 text-white">{holding.name || 'Card ' + (index + 1)}</td>
                                                    <td className="py-3 px-4 text-right text-white">${(holding.currentValue || holding.purchasePrice || 0).toLocaleString()}</td>
                                                    <td className="py-3 px-4 text-right text-green-400">
                                                        +${Math.floor(Math.random() * 1000)}
                                                    </td>
                                                    <td className="py-3 px-4 text-right text-green-400">
                                                        +{Math.floor(Math.random() * 20)}%
                                                    </td>
                                                    <td className="py-3 px-4 text-center">
                                                        <button className="text-cyan-400 hover:text-white transition-colors">
                                                            View Details
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Loading Overlay */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="text-center">
                                <div className="loading-spinner mx-auto mb-4"></div>
                                <div className="text-2xl font-bold infinity-text">Loading Infinity...</div>
                                <div className="text-gray-400 mt-2">Preparing omniscient intelligence</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<InfinityDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
