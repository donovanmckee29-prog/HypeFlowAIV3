<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mastery - Infinity System</title>
    
    <!-- CDN Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Auth System -->
    <script src="auth-system.js"></script>
    <script src="infinity-ai.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 168, 204, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0f 25%, #1a1a2e 50%, #0f3460 75%, #000000 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .infinity-text { color: #00d4ff; text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        .glass-morphism { background: rgba(0, 212, 255, 0.05); backdrop-filter: blur(15px) saturate(150%); border: 1px solid rgba(0, 212, 255, 0.3); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6); }
        .cyber-card { background: rgba(0, 100, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.4); transition: all 0.2s ease; position: relative; overflow: hidden; }
        .cyber-card:hover { transform: translateY(-4px) scale(1.02); background: rgba(0, 100, 255, 0.15); box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3); border: 2px solid rgba(0, 255, 255, 0.8); }
        .quantum-btn { background: #00d4ff; border: none; color: white; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: all 0.15s ease; cursor: pointer; position: relative; overflow: hidden; }
        .quantum-btn:hover { background: #0099cc; transform: translateY(-2px) scale(1.05); box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5); }
        .orbitron { font-family: 'Orbitron', monospace; }
        .infinity-glow { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
        .chart-container { position: relative; height: 300px; width: 100%; }
        .portfolio-item { background: rgba(0, 100, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.4); transition: all 0.3s ease; position: relative; overflow: hidden; }
        .portfolio-item:hover { transform: translateY(-2px) scale(1.01); background: rgba(0, 100, 255, 0.12); box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2); }
        .simulation-card { background: rgba(0, 100, 255, 0.08); border: 1px solid rgba(0, 255, 255, 0.4); transition: all 0.3s ease; position: relative; overflow: hidden; }
        .simulation-card:hover { transform: translateY(-2px) scale(1.01); background: rgba(0, 100, 255, 0.12); box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2); }
        .roi-positive { color: #00ff88; }
        .roi-negative { color: #ff4444; }
        .roi-neutral { color: #ffaa00; }
        .loading-spinner { border: 3px solid rgba(0, 212, 255, 0.3); border-top: 3px solid #00d4ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-active { background: linear-gradient(45deg, rgba(0, 212, 255, 0.3), rgba(255, 0, 255, 0.3)); border: 2px solid #00d4ff; box-shadow: 0 0 15px rgba(0, 212, 255, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function PortfolioMastery() {
            const [user, setUser] = useState(null);
            const [portfolio, setPortfolio] = useState([]);
            const [portfolioStats, setPortfolioStats] = useState({});
            const [simulations, setSimulations] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [activeTab, setActiveTab] = useState('overview');
            const [newCard, setNewCard] = useState({
                name: '',
                player: '',
                sport: '',
                purchasePrice: '',
                quantity: 1,
                grade: '',
                condition: 'mint'
            });
            const [showAddCard, setShowAddCard] = useState(false);
            
            const chartRef = useRef(null);
            const simulationChartRef = useRef(null);

            useEffect(() => {
                // Check authentication
                if (!window.InfinityAuth.isUserAuthenticated()) {
                    window.location.href = 'login.html';
                    return;
                }

                // Load user data
                const userData = window.InfinityAuth.getUserData();
                setUser(userData);

                // Load portfolio data
                loadPortfolioData();
            }, []);

            const loadPortfolioData = async () => {
                setIsLoading(true);
                try {
                    // Load portfolio
                    const portfolioData = await fetchPortfolio();
                    setPortfolio(portfolioData);

                    // Load portfolio stats
                    const statsData = await fetchPortfolioStats();
                    setPortfolioStats(statsData);

                    // Load simulations
                    const simulationsData = await fetchSimulations();
                    setSimulations(simulationsData);

                    // Initialize charts
                    initializeCharts(portfolioData, statsData);
                } catch (error) {
                    console.error('Failed to load portfolio data:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const fetchPortfolio = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                {
                    id: 1,
                                name: 'Luka Dončić Prizm Silver PSA 10',
                                player: 'Luka Dončić',
                                sport: 'NBA',
                                purchasePrice: 2400,
                                currentValue: 3600,
                                quantity: 1,
                    grade: 'PSA 10',
                                condition: 'mint',
                                purchaseDate: '2024-01-15',
                                roi: 50,
                                change: 1200
                },
                {
                    id: 2,
                                name: 'Victor Wembanyama Rookie PSA 10',
                                player: 'Victor Wembanyama',
                                sport: 'NBA',
                                purchasePrice: 5000,
                                currentValue: 7500,
                    quantity: 1,
                    grade: 'PSA 10',
                                condition: 'mint',
                                purchaseDate: '2024-01-10',
                                roi: 50,
                                change: 2500
                },
                {
                    id: 3,
                                name: 'Anthony Richardson Prizm Base PSA 10',
                    player: 'Anthony Richardson',
                                sport: 'NFL',
                                purchasePrice: 850,
                                currentValue: 1200,
                                quantity: 2,
                    grade: 'PSA 10',
                                condition: 'mint',
                                purchaseDate: '2024-01-20',
                                roi: 41.2,
                                change: 700
                },
                {
                    id: 4,
                                name: 'Shohei Ohtani Chrome Auto PSA 10',
                                player: 'Shohei Ohtani',
                                sport: 'MLB',
                                purchasePrice: 3200,
                                currentValue: 2800,
                    quantity: 1,
                    grade: 'PSA 10',
                                condition: 'mint',
                                purchaseDate: '2024-01-05',
                                roi: -12.5,
                                change: -400
                            }
                        ]);
                    }, 1000);
                });
            };

            const fetchPortfolioStats = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve({
                            totalValue: 15100,
                            totalCost: 10850,
                            totalROI: 39.2,
                            totalChange: 4250,
                            bestPerformer: 'Victor Wembanyama Rookie PSA 10',
                            worstPerformer: 'Shohei Ohtani Chrome Auto PSA 10',
                            diversification: { NBA: 60, NFL: 20, MLB: 20 },
                            gradeDistribution: { 'PSA 10': 100 }
                        });
                    }, 800);
                });
            };

            const fetchSimulations = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve([
                            {
                                name: 'Conservative Growth',
                                currentValue: 15100,
                                projectedValue: 18900,
                                timeframe: '12 months',
                                confidence: 85,
                                description: 'Steady 25% growth based on historical trends'
                            },
                            {
                                name: 'Optimistic Growth',
                                currentValue: 15100,
                                projectedValue: 22650,
                                timeframe: '12 months',
                                confidence: 70,
                                description: '50% growth if key players perform well'
                            },
                            {
                                name: 'What-If: Sold Wembanyama',
                                currentValue: 15100,
                                projectedValue: 7600,
                                timeframe: '12 months',
                                confidence: 90,
                                description: 'Portfolio without the top performer'
                            }
                        ]);
                    }, 600);
                });
            };

            const initializeCharts = (portfolioData, statsData) => {
                // Portfolio Value Chart
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                            datasets: [{
                                label: 'Portfolio Value',
                                data: [10000, 11500, 12800, 14200, 13800, 15100],
                                borderColor: '#00d4ff',
                                backgroundColor: 'rgba(0, 212, 255, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: '#ffffff' }
                                }
                            },
                            scales: {
                                x: { ticks: { color: '#ffffff' } },
                                y: { ticks: { color: '#ffffff' } }
                            }
                        }
                    });
                }

                // Diversification Chart
                if (simulationChartRef.current) {
                    const ctx = simulationChartRef.current.getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['NBA', 'NFL', 'MLB'],
                            datasets: [{
                                data: [60, 20, 20],
                                backgroundColor: ['#00d4ff', '#00ff88', '#ff6b6b'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: '#ffffff' }
                                }
                            }
                        }
                    });
                }
            };

            const handleAddCard = () => {
                if (!newCard.name || !newCard.player || !newCard.purchasePrice) {
                    alert('Please fill in all required fields');
                    return;
                }

                const card = {
                    id: Date.now(),
                    ...newCard,
                    purchasePrice: parseFloat(newCard.purchasePrice),
                    currentValue: parseFloat(newCard.purchasePrice),
                    quantity: parseInt(newCard.quantity),
                    purchaseDate: new Date().toISOString().split('T')[0],
                    roi: 0,
                    change: 0
                };

                setPortfolio(prev => [...prev, card]);
                setNewCard({
                    name: '',
                    player: '',
                    sport: '',
                    purchasePrice: '',
                    quantity: 1,
                    grade: '',
                    condition: 'mint'
                });
                setShowAddCard(false);

                // Store in user data
                if (window.InfinityAuth.isUserAuthenticated()) {
                    window.InfinityAuth.addPortfolioItem(card);
                }
            };

            const handleRemoveCard = (cardId) => {
                setPortfolio(prev => prev.filter(card => card.id !== cardId));
            };

            const getROIClass = (roi) => {
                if (roi > 0) return 'roi-positive';
                if (roi < 0) return 'roi-negative';
                return 'roi-neutral';
            };

            const renderTabContent = () => {
                switch (activeTab) {
                    case 'overview':
                        return (
                            <div className="space-y-6">
                                {/* Portfolio Stats */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className="cyber-card p-6 rounded-lg">
                                        <div className="flex items-center justify-between">
                                            <div>
                                        <div className="text-sm text-gray-400">Total Value</div>
                                                <div className="text-2xl font-bold text-white">
                                                    ${portfolioStats.totalValue?.toLocaleString()}
                                                </div>
                                            </div>
                                            <div className="text-3xl">💰</div>
                                        </div>
                                        <div className={`text-sm mt-2 ${getROIClass(portfolioStats.totalROI)}`}>
                                            +{portfolioStats.totalROI}% ROI
                                        </div>
                                    </div>
                                    <div className="cyber-card p-6 rounded-lg">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <div className="text-sm text-gray-400">Total Cost</div>
                                                <div className="text-2xl font-bold text-white">
                                                    ${portfolioStats.totalCost?.toLocaleString()}
                                                </div>
                                            </div>
                                            <div className="text-3xl">💸</div>
                                        </div>
                                        <div className="text-sm text-gray-400 mt-2">
                                            Initial Investment
                                        </div>
                                    </div>
                                    <div className="cyber-card p-6 rounded-lg">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <div className="text-sm text-gray-400">Total Change</div>
                                                <div className={`text-2xl font-bold ${getROIClass(portfolioStats.totalChange)}`}>
                                                    +${portfolioStats.totalChange?.toLocaleString()}
                                                </div>
                                            </div>
                                            <div className="text-3xl">📈</div>
                                        </div>
                                        <div className="text-sm text-gray-400 mt-2">
                                            Profit/Loss
                                        </div>
                                    </div>
                                    <div className="cyber-card p-6 rounded-lg">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <div className="text-sm text-gray-400">Cards</div>
                                                <div className="text-2xl font-bold text-white">
                                                    {portfolio.length}
                                                </div>
                                            </div>
                                            <div className="text-3xl">🃏</div>
                                        </div>
                                        <div className="text-sm text-gray-400 mt-2">
                                            Total Holdings
                                        </div>
                                    </div>
                                </div>

                                {/* Portfolio Chart */}
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h3 className="text-2xl font-bold text-cyan-400 mb-4">Portfolio Performance</h3>
                                    <div className="chart-container">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>
                            </div>
                        );

                    case 'holdings':
                        return (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-2xl font-bold text-cyan-400">Your Holdings</h3>
                                    <button 
                                        onClick={() => setShowAddCard(true)} 
                                        className="quantum-btn px-6 py-3 rounded-lg"
                                    >
                                        Add Card
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    {portfolio.map((card) => (
                                        <div key={card.id} className="portfolio-item p-6 rounded-lg">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <div className="font-bold text-white text-lg">{card.name}</div>
                                                    <div className="text-sm text-gray-400 mt-1">
                                                        {card.player} • {card.sport} • {card.grade}
                                                    </div>
                                                    <div className="text-sm text-gray-400">
                                                        Purchased: {card.purchaseDate} • Qty: {card.quantity}
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-lg font-bold text-white">
                                                        ${card.currentValue.toLocaleString()}
                                                    </div>
                                                    <div className={`text-sm ${getROIClass(card.roi)}`}>
                                                        {card.roi > 0 ? '+' : ''}{card.roi}% ROI
                                                    </div>
                                                    <div className={`text-sm ${getROIClass(card.change)}`}>
                                                        {card.change > 0 ? '+' : ''}${card.change.toLocaleString()}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-center mt-4">
                                                <div className="text-sm text-gray-400">
                                                    Cost: ${card.purchasePrice.toLocaleString()}
                                                </div>
                                                <button 
                                                    onClick={() => handleRemoveCard(card.id)} 
                                                    className="text-red-400 hover:text-red-300 transition-colors text-sm"
                                                >
                                                    Remove
                                                            </button>
                                            </div>
                                        </div>
                                                ))}
                                </div>
                            </div>
                        );

                    case 'simulations':
                        return (
                            <div className="space-y-6">
                                <h3 className="text-2xl font-bold text-cyan-400">Portfolio Simulations</h3>
                                <div className="grid md:grid-cols-2 gap-6">
                                    {simulations.map((sim, index) => (
                                        <div key={index} className="simulation-card p-6 rounded-lg">
                                            <div className="font-bold text-white text-lg mb-2">{sim.name}</div>
                                            <div className="text-sm text-gray-400 mb-4">{sim.description}</div>
                                            <div className="space-y-2">
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Current Value:</span>
                                                    <span className="text-white">${sim.currentValue.toLocaleString()}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Projected Value:</span>
                                                    <span className="text-cyan-400 font-bold">${sim.projectedValue.toLocaleString()}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Timeframe:</span>
                                                    <span className="text-yellow-400">{sim.timeframe}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Confidence:</span>
                                                    <span className="text-green-400">{sim.confidence}%</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="glass-morphism rounded-2xl p-6">
                                    <h4 className="text-xl font-bold text-cyan-400 mb-4">Diversification Analysis</h4>
                                    <div className="chart-container">
                                        <canvas ref={simulationChartRef}></canvas>
                                    </div>
                                </div>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="loading-spinner mx-auto mb-4"></div>
                            <div className="text-2xl font-bold infinity-text">Loading Portfolio...</div>
                            <div className="text-gray-400 mt-2">Preparing mastery tools</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-morphism border-b border-cyan-400/20 sticky top-0 z-50">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <button 
                                        onClick={() => window.location.href = 'dashboard-ultimate.html'} 
                                        className="text-cyan-400 hover:text-white transition-colors"
                                    >
                                        ← Back to Dashboard
                                    </button>
                                    <h1 className="text-4xl font-bold infinity-text orbitron">
                                        🌌 PORTFOLIO MASTERY
                                    </h1>
                                </div>
                                <div className="text-cyan-400 font-bold text-lg">
                                    Real-time Portfolio Tracking
                                </div>
                            </div>
                        </div>
                    </header>

                        {/* Tab Navigation */}
                    <div className="glass-morphism border-b border-cyan-400/20 sticky top-20 z-40">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex space-x-4">
                                {['overview', 'holdings', 'simulations'].map((tab) => (
                                <button 
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        className={`px-6 py-3 rounded-lg font-bold transition-all ${
                                            activeTab === tab 
                                                ? 'tab-active' 
                                                : 'text-gray-400 hover:text-white hover:bg-cyan-400/10'
                                        }`}
                                    >
                                        {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                                ))}
                            </div>
                            </div>
                        </div>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        {renderTabContent()}
                    </main>

                    {/* Add Card Modal */}
                    {showAddCard && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="glass-morphism rounded-2xl p-8 w-full max-w-md">
                                <h3 className="text-2xl font-bold text-cyan-400 mb-6">Add New Card</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Card Name</label>
                                        <input
                                            type="text"
                                            value={newCard.name}
                                            onChange={(e) => setNewCard(prev => ({...prev, name: e.target.value}))}
                                            className="w-full px-3 py-2 bg-black/30 border border-cyan-400/50 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="e.g., Luka Dončić Prizm Silver PSA 10"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Player</label>
                                        <input
                                            type="text"
                                            value={newCard.player}
                                            onChange={(e) => setNewCard(prev => ({...prev, player: e.target.value}))}
                                            className="w-full px-3 py-2 bg-black/30 border border-cyan-400/50 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="e.g., Luka Dončić"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Sport</label>
                                        <select
                                            value={newCard.sport}
                                            onChange={(e) => setNewCard(prev => ({...prev, sport: e.target.value}))}
                                            className="w-full px-3 py-2 bg-black/30 border border-cyan-400/50 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                        >
                                            <option value="">Select Sport</option>
                                            <option value="NBA">NBA</option>
                                            <option value="NFL">NFL</option>
                                            <option value="MLB">MLB</option>
                                            <option value="NHL">NHL</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Purchase Price</label>
                                        <input
                                            type="number"
                                            value={newCard.purchasePrice}
                                            onChange={(e) => setNewCard(prev => ({...prev, purchasePrice: e.target.value}))}
                                            className="w-full px-3 py-2 bg-black/30 border border-cyan-400/50 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="0"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Quantity</label>
                                        <input
                                            type="number"
                                            value={newCard.quantity}
                                            onChange={(e) => setNewCard(prev => ({...prev, quantity: e.target.value}))}
                                            className="w-full px-3 py-2 bg-black/30 border border-cyan-400/50 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="1"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Grade</label>
                                        <input
                                            type="text"
                                            value={newCard.grade}
                                            onChange={(e) => setNewCard(prev => ({...prev, grade: e.target.value}))}
                                            className="w-full px-3 py-2 bg-black/30 border border-cyan-400/50 rounded-lg text-white focus:outline-none focus:border-cyan-400"
                                            placeholder="e.g., PSA 10"
                                        />
                                    </div>
                                </div>
                                <div className="flex justify-end space-x-4 mt-6">
                                    <button 
                                        onClick={() => setShowAddCard(false)} 
                                        className="px-6 py-3 border border-gray-400 text-gray-400 rounded-lg hover:bg-gray-400/10 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={handleAddCard} 
                                        className="quantum-btn px-6 py-3 rounded-lg"
                                    >
                                        Add Card
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Loading Overlay */}
                    {isLoading && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
                            <div className="text-center">
                                <div className="loading-spinner mx-auto mb-4"></div>
                                <div className="text-2xl font-bold infinity-text">Loading Portfolio...</div>
                                <div className="text-gray-400 mt-2">Preparing mastery tools</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the application
        ReactDOM.render(<PortfolioMastery />, document.getElementById('root'));
    </script>
</body>
</html>
